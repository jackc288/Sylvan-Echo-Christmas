<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D 粒子圣诞树 & 吉依卡哇</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: "PingFang SC", sans-serif; }
        #container { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1; }
        
        /* 调试面板 & 状态提示 */
        #debug-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 20;
            color: #00ff00;
            font-size: 12px;
            background: rgba(0,0,0,0.5);
            padding: 8px;
            border-radius: 8px;
            pointer-events: none;
            max-width: 200px;
            text-align: left;
        }

        /* 底部 UI */
        #ui-layer {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }
        
        .btn-group {
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            padding: 10px;
            border-radius: 20px;
            display: inline-block;
        }

        button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 12px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }
        button.active { background: #ff4757; border-color: #ff4757; }

        /* 视频源：必须可见但设为透明，iOS微信才能正常取帧 */
        #video-preview {
            position: absolute;
            top: 0;
            left: 0;
            width: 160px; /*稍微大一点确保加载*/
            height: 120px;
            opacity: 0.01; /* 几乎不可见 */
            z-index: 0;
            pointer-events: none;
            transform: scaleX(-1); /* 镜像 */
        }
    </style>
</head>
<body>

    <div id="debug-panel">
        <div>状态: <span id="status-text">初始化中...</span></div>
        <div>手势: <span id="gesture-text">无</span></div>
        <div>开合度: <span id="value-text">0</span></div>
    </div>

    <video id="video-preview" playsinline webkit-playsinline muted autoplay></video>

    <div id="ui-layer">
        <div class="btn-group">
            <button onclick="switchModel('hachiware')" id="btn-hachiware" class="active">小八</button>
            <button onclick="switchModel('usagi')" id="btn-usagi">乌萨奇</button>
            <button onclick="switchModel('chiikawa')" id="btn-chiikawa">吉依卡哇</button>
        </div>
        <p style="color: rgba(255,255,255,0.6); font-size: 12px; margin-top: 5px;">
            请将手掌正对摄像头<br>握拳=树 | 张开=烟花
        </p>
    </div>

    <div id="container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { MMDLoader } from 'three/addons/loaders/MMDLoader.js';
        import { FilesetResolver, HandLandmarker } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/+esm';

        // --- 核心变量 ---
        let scene, camera, renderer, controls;
        let particles = [], particleGroup;
        let currentModel = null;
        let currentModelName = 'hachiware';
        
        // 状态变量
        let targetShape = 'random'; 
        let isHandDetected = false;
        let handPosition = new THREE.Vector3(0, 0, 0); 
        let clock = new THREE.Clock();

        // 圣诞树参数
        const TREE_HEIGHT = 25;
        const TREE_RADIUS = 10;
        const PARTICLE_COUNT = 1500; 

        // 模型文件名映射
        const MODELS = {
            'hachiware': './hachiware.pmx',
            'usagi': './usagi.pmx',
            'chiikawa': './chiikawa.pmx'
        };

        // DOM 元素
        const statusEl = document.getElementById('status-text');
        const gestureEl = document.getElementById('gesture-text');
        const valueEl = document.getElementById('value-text');

        // --- 初始化 ---
        async function init() {
            setupScene();
            createParticles();
            loadMMDModel('hachiware'); // 默认模型
            
            // 全局切换函数
            window.switchModel = (name) => {
                if (currentModelName === name) return;
                currentModelName = name;
                document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
                document.getElementById(`btn-${name}`).classList.add('active');
                loadMMDModel(name);
            };

            // 启动 AI
            setupMediaPipe();
            animate();
        }

        // --- 1. 场景设置 ---
        function setupScene() {
            const container = document.getElementById('container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x0a0a10, 0.02);
            scene.background = new THREE.Color(0x050505);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 45); // 稍微调低视角

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;

            // 灯光
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
            dirLight.position.set(10, 20, 20);
            scene.add(dirLight);
            
            // 地面网格
            const grid = new THREE.GridHelper(100, 20, 0x333333, 0x111111);
            grid.position.y = -10;
            scene.add(grid);
        }

        // --- 2. 模型加载 ---
        function loadMMDModel(name) {
            const path = MODELS[name];
            const loader = new MMDLoader();
            
            statusEl.innerText = `加载 ${name}...`;

            if (currentModel) {
                scene.remove(currentModel);
                currentModel = null;
            }

            loader.load(path, (mesh) => {
                    currentModel = mesh;
                    mesh.scale.set(1.5, 1.5, 1.5); 
                    mesh.position.set(12, -10, 0); // 放在右侧
                    
                    // 颜色补救（如果没贴图）
                    mesh.material.forEach(mat => {
                        mat.emissive = new THREE.Color(0x222222); 
                        if (name === 'usagi') mat.color.setHex(0xFFEEAA); // 黄色
                        if (name === 'hachiware') mat.color.setHex(0xBBDEFB); // 浅蓝
                        mat.needsUpdate = true;
                    });

                    scene.add(mesh);
                    statusEl.innerText = "模型就绪 | 等待手势";
                },
                undefined,
                (error) => {
                    console.error(error);
                    statusEl.innerText = "模型文件缺失，使用替代球体";
                    createFallbackModel(name);
                }
            );
        }

        function createFallbackModel(name) {
            const colors = { 'hachiware': 0x6495ED, 'usagi': 0xFFFF00, 'chiikawa': 0xFFFFFF };
            const geometry = new THREE.SphereGeometry(3, 32, 32);
            const material = new THREE.MeshStandardMaterial({ color: colors[name] });
            currentModel = new THREE.Mesh(geometry, material);
            currentModel.position.set(12, -5, 0);
            scene.add(currentModel);
        }

        // --- 3. 粒子系统 ---
        function createParticles() {
            particleGroup = new THREE.Group();
            scene.add(particleGroup);

            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16,16,0, 16,16,16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,32,32);
            const texture = new THREE.CanvasTexture(canvas);
            const colors = [0xFFD700, 0xFF4757, 0x2ED573, 0xFFFFFF, 0x70A1FF];

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const material = new THREE.SpriteMaterial({ 
                    map: texture, 
                    color: colors[Math.floor(Math.random() * colors.length)],
                    transparent: true,
                    opacity: 0.8,
                    blending: THREE.AdditiveBlending
                });
                const sprite = new THREE.Sprite(material);
                sprite.position.set((Math.random()-0.5)*60, (Math.random()-0.5)*60, (Math.random()-0.5)*60);
                
                // 圣诞树数据
                const yNorm = i / PARTICLE_COUNT; 
                const y = yNorm * TREE_HEIGHT - (TREE_HEIGHT / 2); 
                const r = TREE_RADIUS * (1 - yNorm); 
                const angle = i * 0.2;
                
                const pData = {
                    mesh: sprite,
                    initialPos: sprite.position.clone(),
                    treePos: new THREE.Vector3(Math.cos(angle)*r, y, Math.sin(angle)*r),
                    fireworkVel: new THREE.Vector3()
                };
                particles.push(pData);
                particleGroup.add(sprite);
            }
        }

        function updateParticles() {
            const time = Date.now() * 0.001;
            particles.forEach(p => {
                const current = p.mesh.position;
                if (targetShape === 'tree') {
                    // 聚拢
                    current.lerp(p.treePos, 0.1); 
                    // 螺旋上升动效
                    p.mesh.position.y += Math.sin(time * 5 + p.mesh.position.x) * 0.02;
                } else if (targetShape === 'firework') {
                    // 散开
                    if (p.fireworkVel.lengthSq() === 0) {
                        p.fireworkVel.copy(current).normalize().multiplyScalar(Math.random()*0.5 + 0.3);
                        p.fireworkVel.y += 0.1;
                    }
                    current.add(p.fireworkVel);
                    p.fireworkVel.y -= 0.01;
                    p.mesh.material.opacity -= 0.01;
                    if (p.mesh.material.opacity <= 0) {
                        p.mesh.position.set(0,0,0);
                        p.mesh.material.opacity = 1;
                        p.fireworkVel.set(0,0,0);
                    }
                } else {
                    // 随机悬浮
                    current.y += Math.sin(time + current.x) * 0.02;
                    current.lerp(p.initialPos, 0.05);
                    p.mesh.material.opacity = 1;
                    p.fireworkVel.set(0,0,0);
                }
            });
        }

        // --- 4. 手势识别 (改进版) ---
        let handLandmarker;
        let webcamRunning = false;
        
        async function setupMediaPipe() {
            try {
                statusEl.innerText = "下载 AI 模型中...";
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
                );
                
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 1
                });
                startCamera();
            } catch (e) {
                statusEl.innerText = "AI 模型加载失败: " + e;
            }
        }

        async function startCamera() {
            const video = document.getElementById("video-preview");
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                statusEl.innerText = "无法调用摄像头";
                return;
            }

            try {
                // 强制前置摄像头
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user", width: { ideal: 640 }, height: { ideal: 480 } } 
                });
                video.srcObject = stream;
                video.addEventListener("loadeddata", () => {
                    webcamRunning = true;
                    video.play();
                    statusEl.innerText = "运行中 (请伸手)";
                });
            } catch (err) {
                statusEl.innerText = "摄像头错误: " + err.message;
            }
        }

        let lastVideoTime = -1;
        function detectGesture() {
            if (!handLandmarker || !webcamRunning) return;
            const video = document.getElementById("video-preview");
            
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                const results = handLandmarker.detectForVideo(video, performance.now());
                
                if (results.landmarks && results.landmarks.length > 0) {
                    isHandDetected = true;
                    const lm = results.landmarks[0];
                    
                    // 1. 获取手掌位置 (用于模型转头)
                    // MediaPipe x轴 0(左)-1(右)
                    handPosition.set((0.5 - lm[0].x) * 40, (0.5 - lm[0].y) * 30, 10);

                    // 2. 改进的手势判断算法 (所有指尖到手腕的平均距离)
                    const wrist = lm[0];
                    const tips = [8, 12, 16, 20]; // 食指、中指、无名指、小指尖
                    let totalDist = 0;
                    
                    tips.forEach(idx => {
                        const d = Math.sqrt(Math.pow(lm[idx].x - wrist.x, 2) + Math.pow(lm[idx].y - wrist.y, 2));
                        totalDist += d;
                    });
                    
                    const avgDist = totalDist / 4;
                    
                    // 更新调试面板数值 (保留两位小数)
                    valueEl.innerText = avgDist.toFixed(2);

                    // 判定阈值 (根据实际测试调整)
                    // 握拳通常 < 0.25, 张开通常 > 0.35
                    if (avgDist < 0.28) {
                        targetShape = 'tree';
                        gestureEl.innerText = "握拳 (圣诞树)";
                        gestureEl.style.color = "#ffff00";
                    } else if (avgDist > 0.38) {
                        targetShape = 'firework';
                        gestureEl.innerText = "张开 (烟花)";
                        gestureEl.style.color = "#ff4757";
                    } else {
                        // 中间状态保持
                        gestureEl.innerText = "识别中...";
                        gestureEl.style.color = "#fff";
                    }

                } else {
                    isHandDetected = false;
                    targetShape = 'random';
                    gestureEl.innerText = "未检测到手";
                    valueEl.innerText = "0";
                }
            }
        }

        // --- 5. 动画循环 ---
        function animate() {
            requestAnimationFrame(animate);
            
            detectGesture();
            updateParticles();

            // 模型交互
            if (currentModel && isHandDetected) {
                const lookAtPos = new THREE.Vector3().copy(handPosition);
                lookAtPos.x += 12; // 补偿模型偏移
                currentModel.lookAt(lookAtPos);
                
                // 握拳时跳跃
                if (targetShape === 'tree') {
                    currentModel.position.y = -10 + Math.abs(Math.sin(Date.now()*0.005)) * 3;
                } else {
                    currentModel.position.y = -10;
                }
            }

            controls.update();
            renderer.render(scene, camera);
        }
        
        init();
    </script>
</body>
</html>
