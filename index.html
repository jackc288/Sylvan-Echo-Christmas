    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- å…¨å±€ ---
        let scene, camera, renderer, composer;

        // äº¤äº’çŠ¶æ€

        // æ¨¡å‹

        // å¸¸é‡

        // --- è‡ªåŠ¨è°ƒæ•´ textarea é«˜åº¦å‡½æ•°ï¼ˆç«‹å³å¯ç”¨ï¼‰ ---
        function autosizeTextarea(el) {
            if (!el) return;

            const minH = 48; // pxï¼Œä¸ CSS min-height ä¿æŒä¸€è‡´

        }
        // ç»‘å®šè¾“å…¥äº‹ä»¶ï¼ˆå…ƒç´ åœ¨ DOM ä¸­ï¼Œscript åœ¨ body åº•éƒ¨ï¼Œæ‰€ä»¥å¯ä»¥ç«‹å³æŸ¥è¯¢ï¼‰
        const globalTextarea = document.getElementById('bless-textarea');

            autosizeTextarea(globalTextarea);

        // --- åˆå§‹åŒ– ---
        window.onload = async () => {

        document.getElementById('start-btn').addEventListener('click', () => {

        // --- 1. åœºæ™¯æ„å»º ---
        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            // ç§»é™¤çº¯è‰²é›¾ï¼Œä½¿ç”¨é»‘è‰²èƒŒæ™¯+æ˜Ÿäº‘ç²’å­
            scene.fog = new THREE.FogExp2(0x050505, 0.015);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 45);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            container.appendChild(renderer.domElement);

            // Bloom
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0; bloomPass.strength = 1.6; bloomPass.radius = 0.5;
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // Lighting
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const dl = new THREE.DirectionalLight(0xffd700, 1.2);
            dl.position.set(10, 20, 20);
            scene.add(dl);

            // åˆ›å»ºç‰©ä½“
            createNaturalNebula(); // çœŸå®æ˜Ÿäº‘èƒŒæ™¯
            createOrion();         // çŒæˆ·åº§æ˜Ÿæ˜Ÿ
            createMainTree();      // ä¸»æ ‘ç²’å­
            createPhantomTree();   // ç²‰è‰²å¹»å½±æ ‘
            createTopStar();       // é‡‘è‰²äº”è§’æ˜Ÿ
            createSnow();
            createMMText();
            scene.add(photoMeshGroup);

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // --- 2. çœŸå®æ„ŸçŒæˆ·åº§æ˜Ÿäº‘ (Procedural Nebula) ---
        function createNaturalNebula() {
            nebulaGroup = new THREE.Group();
            
            // ç”Ÿæˆäº‘é›¾çº¹ç†
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(64,64,0, 64,64,64);
            grad.addColorStop(0, 'rgba(255,255,255,0.15)'); // ä¸­å¿ƒå¾®äº®
            grad.addColorStop(0.4, 'rgba(255,255,255,0.05)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad; ctx.fillRect(0,0,128,128);
            const cloudTex = new THREE.CanvasTexture(canvas);

            // é¢œè‰²ï¼šæ¨¡æ‹ŸM42æ˜Ÿäº‘ (æ·±ç´«, èŒœçº¢, è“è°ƒ)
            const colors = [0x551A8B, 0xC71585, 0x483D8B, 0x000080];
            const geo = new THREE.PlaneGeometry(30, 30);

            // åˆ›å»ºå¤šå±‚é›¾æ°”
            for(let i=0; i<60; i++) {
                const mat = new THREE.MeshBasicMaterial({
                    map: cloudTex,
                    color: colors[Math.floor(Math.random()*colors.length)],
                    transparent: true,
                    opacity: 0.1 + Math.random()*0.2, // ä½é€æ˜åº¦å åŠ 
                    depthWrite: false,
                    blending: THREE.AdditiveBlending,
                    side: THREE.DoubleSide
                });
                const mesh = new THREE.Mesh(geo, mat);
                
                // éšæœºåˆ†å¸ƒåœ¨è¿œå¤„ï¼Œæ„æˆæ˜Ÿäº‘å½¢çŠ¶
                mesh.position.set(
                    (Math.random()-0.5) * 80,
                    (Math.random()-0.5) * 60 + 10,
                    -40 - Math.random() * 40
                );
                mesh.rotation.z = Math.random() * Math.PI;
                mesh.scale.setScalar(1 + Math.random() * 2);
                nebulaGroup.add(mesh);
            }
            scene.add(nebulaGroup);

            // å¢åŠ æ™®é€šèƒŒæ™¯æ˜Ÿç‚¹
            const starGeo = new THREE.BufferGeometry();
            const sPos = [];
            for(let i=0; i<600; i++) sPos.push((Math.random()-0.5)*300, (Math.random()-0.5)*300, -80 + (Math.random()-0.5)*20);
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(sPos, 3));
            const starMat = new THREE.PointsMaterial({color:0xffffff, size:0.4, transparent:true});
            scene.add(new THREE.Points(starGeo, starMat));
        }

        function createOrion() {
            // çœŸå®æ¯”ä¾‹çŒæˆ·åº§
            const group = new THREE.Group();
            const stars = [
                {p:[-3, 4, 0], c:0xFF5500, s:0.8}, // Betelgeuse (çº¢è¶…å·¨)
                {p:[3, 2, 0], c:0x88CCFF, s:0.7},  // Bellatrix
                {p:[-0.5, 0, 0], c:0xFFFFFF, s:0.6}, // Alnilam (è…°å¸¦)
                {p:[1, 0.5, 0], c:0xFFFFFF, s:0.6},  // Mintaka (è…°å¸¦)
                {p:[-2, -0.5, 0], c:0xFFFFFF, s:0.6}, // Alnitak (è…°å¸¦)
                {p:[-2, -5, 0], c:0x88CCFF, s:0.7},  // Saiph
                {p:[4, -4, 0], c:0x99DDFF, s:0.9}    // Rigel (è“è¶…å·¨)
            ];
            const geo = new THREE.SphereGeometry(1, 16, 16);
            stars.forEach(d => {
                const mesh = new THREE.Mesh(geo, new THREE.MeshBasicMaterial({color:d.c}));
                mesh.position.set(...d.p);
                mesh.scale.setScalar(d.s);
                mesh.userData = { baseS: d.s, phase: Math.random()*10 };
                orionStars.push(mesh);
                group.add(mesh);
            });
            group.position.set(-30, 15, -30); // æ”¾åœ¨å·¦åæ–¹æ˜Ÿäº‘ä¸­
            group.scale.set(1.5,1.5,1.5);
            scene.add(group);
        }

        // --- 3. åœ£è¯æ ‘ç»„ä»¶ ---
        function createMainTree() {
            const geo = new THREE.BufferGeometry();
            const pos=[], col=[], tTree=[], tHeart=[], vel=[];
            const c1 = new THREE.Color(0xD4AF37), c2 = new THREE.Color(0xFF69B4);

            for(let i=0; i<P_COUNT; i++) {
                pos.push((Math.random()-0.5)*50, (Math.random()-0.5)*50, (Math.random()-0.5)*50);
                vel.push(0,0,0);
                
                const c = c1.clone().lerp(c2, Math.random());
                col.push(c.r, c.g, c.b);

                // Tree Target
                const r = i/P_COUNT; 
                const y = r*TREE_H - TREE_H/2;
                const rad = TREE_R * (1-r);
                const a = i * 0.2;
                tTree.push(Math.cos(a)*rad, y, Math.sin(a)*rad);

                // Heart Target
                const t = Math.random() * Math.PI * 2;
                const s = 0.8;
                const hx = 16 * Math.pow(Math.sin(t), 3);
                const hy = 13 * Math.cos(t) - 5*Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t);
                tHeart.push(hx*s, hy*s + 5, (Math.random()-0.5)*5);
            }

            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos,3));
            geo.setAttribute('color', new THREE.Float32BufferAttribute(col,3));
            geo.setAttribute('targetTree', new THREE.Float32BufferAttribute(tTree,3));
            geo.setAttribute('targetHeart', new THREE.Float32BufferAttribute(tHeart,3));
            geo.setAttribute('velocity', new THREE.Float32BufferAttribute(vel,3));

            particles = new THREE.Points(geo, new THREE.PointsMaterial({
                size: 0.5, vertexColors: true, blending: THREE.AdditiveBlending, 
                depthWrite:false, map: getGlowTex()
            }));
            scene.add(particles);
        }

        function createPhantomTree() {
            // ç²‰è‰²å¹»å½±æ ‘ï¼šé™æ€çš„å†…å±‚æ ‘ï¼Œå¢åŠ å±‚æ¬¡æ„Ÿ
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<800; i++) {
                const r = i/800;
                const y = r*TREE_H - TREE_H/2;
                const rad = (TREE_R * 0.7) * (1-r); // ç¨å¾®ç»†ä¸€ç‚¹
                const a = i * 0.5; // ä¸åŒçš„èºæ—‹
                pos.push(Math.cos(a)*rad, y, Math.sin(a)*rad);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            phantomTree = new THREE.Points(geo, new THREE.PointsMaterial({
                color: 0xFF1493, size: 0.3, transparent: true, opacity: 0.4, 
                blending: THREE.AdditiveBlending, map: getGlowTex()
            }));
            scene.add(phantomTree);
        }

        function createTopStar() {
            // 3Däº”è§’æ˜Ÿ
            const shape = new THREE.Shape();
            const pts = 5; 
            const outer = 2; const inner = 0.8;
            for(let i=0; i<pts*2; i++) {
                const r = (i%2===0)? outer : inner;
                const a = (i / (pts*2)) * Math.PI * 2;
                shape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
            }
            const geo = new THREE.ExtrudeGeometry(shape, {depth: 0.5, bevelEnabled:true, bevelThickness:0.1});
            const mat = new THREE.MeshStandardMaterial({
                color: 0xFFD700, emissive: 0xFFAA00, emissiveIntensity: 0.8,
                roughness: 0.2, metalness: 0.8
            });
            topStar = new THREE.Mesh(geo, mat);
            topStar.position.set(0, TREE_H/2 + 1, 0); // æ ‘é¡¶
            scene.add(topStar);
        }

        function getGlowTex() {
            const c=document.createElement('canvas');c.width=32;c.height=32;
            const x=c.getContext('2d');
            const g=x.createRadialGradient(16,16,0,16,16,16);
            g.addColorStop(0,'rgba(255,255,255,1)');g.addColorStop(1,'rgba(0,0,0,0)');
            x.fillStyle=g;x.fillRect(0,0,32,32);
            return new THREE.CanvasTexture(c);
        }

        function createMMText() {
            const c=document.createElement('canvas');c.width=256;c.height=128;
            const x=c.getContext('2d');
            x.font='bold 80px "Great Vibes"';x.fillStyle='#ff69b4';
            x.textAlign='center';x.textBaseline='middle';
            x.shadowColor="#fff";x.shadowBlur=10;x.fillText("mm",128,64);
            mmTextSprite=new THREE.Sprite(new THREE.SpriteMaterial({map:new THREE.CanvasTexture(c),transparent:true,opacity:0}));
            mmTextSprite.scale.set(8,4,1); mmTextSprite.position.set(0,5,2);
            scene.add(mmTextSprite);
        }

        function createSnow() {
            const geo=new THREE.BufferGeometry();
            const p=[];
            for(let i=0;i<600;i++) p.push((Math.random()-0.5)*60,(Math.random()-0.5)*60+20,(Math.random()-0.5)*60);
            geo.setAttribute('position',new THREE.Float32BufferAttribute(p,3));
            snowSystem=new THREE.Points(geo,new THREE.PointsMaterial({color:0xffffff,size:0.3,transparent:true,opacity:0.8}));
            scene.add(snowSystem);
        }

        // --- 4. è§’è‰² ---
        function loadModel(name) {
            new MMDLoader().load(MODELS[name], (m)=>{
                if(currentModel) scene.remove(currentModel);
                currentModel=m;
                m.position.set(-15,-12,-5); m.rotation.y=0.5; m.scale.setScalar(0.85);
                m.material.forEach(mt=>{ mt.emissive=new THREE.Color(0x222222); if(name==='usagi')mt.color.setHex(0xFFEEAA); });
                scene.add(m);
            });
        }
        window.switchModel=(n)=>{ loadModel(n); document.querySelectorAll('#controls .btn').forEach(b=>b.classList.remove('active')); event.target.classList.add('active'); };

        // --- 5. äº¤äº’ä¸æ‰‹åŠ¿ (æ ¸å¿ƒé€»è¾‘ä¿®æ”¹) ---
        let handLandmarker;
        let lastHandX = 0; // ç”¨äºè®¡ç®—æ‰‡åŠ¨é€Ÿåº¦

        async function initAI() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                runningMode: "VIDEO", numHands: 2
            });
        }

        async function startCamera() {
            const v = document.getElementById('camera-preview');
            const s = await navigator.mediaDevices.getUserMedia({video:true});
            v.srcObject=s;
            v.addEventListener('loadeddata', ()=>predictWebcam(v));
        }

        function predictWebcam(video) {
            const now = performance.now();
            if(video.currentTime !== lastHandX) { // reusing var for simple check
                const res = handLandmarker.detectForVideo(video, now);
                processGestures(res);
            }
            requestAnimationFrame(()=>predictWebcam(video));
        }

        function processGestures(res) {
            const ui = document.querySelectorAll('.g-item');
            ui.forEach(i=>i.classList.remove('active'));
            const box = document.getElementById('custom-message-box');

            let newState = 'tree'; 
            let activeUI = 'g-tree';
            let newClench = 0;
            
            // æ‰‹éƒ¨æ‰‡åŠ¨é€»è¾‘
            if(res.landmarks.length > 0) {
                const hand = res.landmarks[0][9]; // ä¸­æŒ‡æ ¹éƒ¨
                const dx = hand.x - lastHandX; // è®¡ç®—ç§»åŠ¨å¢é‡
                // ç®€å•çš„å¹³æ»‘æ»¤æ³¢
                if(Math.abs(dx) > 0.01) handVelocityX = dx * -5; // æ”¾å¤§ç³»æ•°
                lastHandX = hand.x;
            } else {
                handVelocityX *= 0.9; // é˜»å°¼åœæ­¢
            }

            if (res.landmarks.length === 2) {
                // åŒæ‰‹æ£€æµ‹
                const h1=res.landmarks[0], h2=res.landmarks[1];
                if (Math.hypot(h1[8].x-h2[8].x, h1[8].y-h2[8].y) < 0.15 && Math.hypot(h1[4].x-h2[4].x, h1[4].y-h2[4].y) < 0.15) {
                    newState = 'love'; activeUI = 'g-love';
                }
            } 
            
            if (newState !== 'love' && res.landmarks.length > 0) {
                const lm = res.landmarks[0];
                const wrist = lm[0];
                let dist = 0;
                [8,12,16,20].forEach(i => dist += Math.hypot(lm[i].x-wrist.x, lm[i].y-wrist.y));
                dist /= 4; // å¼€åˆåº¦
                
                const pinch = Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y);

                if (dist < 0.25) {
                    newState = 'heart'; activeUI = 'g-fist'; newClench = 1;
                } else if (dist > 0.4) {
                    // å¼ æ‰‹çŠ¶æ€ï¼šå¯èƒ½æ˜¯çƒŸèŠ±ï¼Œå¯èƒ½æ˜¯æåˆæŸ¥çœ‹
                    newState = 'firework';
                    activeUI = 'g-burst';
                    newClench = 0;

                    if (pinch < 0.05) {
                        newState = 'pinch'; // åœ¨çƒŸèŠ±çŠ¶æ€ä¸‹æåˆ -> æŸ¥çœ‹
                        activeUI = 'g-pinch';
                        newClench = 0.5;
                    }
                }
            }

            state = newState;
            document.getElementById(activeUI).classList.add('active');
            handClench += (newClench - handClench) * 0.1;

            // æ›¿æ¢åŸæœ¬çš„å•è¡Œæ˜¾ç¤ºæ§åˆ¶ï¼Œæ”¹ä¸ºåœ¨æ˜¾ç¤ºæ—¶è§¦å‘ autosize å¹¶å¯é€‰èšç„¦
            if (state === 'love') {
                if (box.style.display !== 'block') {
                    box.style.display = 'block';
                    const ta = box.querySelector('textarea');
                    if (ta) {
                        autosizeTextarea(ta);
                        // å¦‚æœä½ å¸Œæœ›æ‰“å¼€æ—¶è‡ªåŠ¨èšç„¦å–æ¶ˆæ³¨é‡Šä¸‹ä¸€è¡Œ
                        // ta.focus();
                    }
                }
            } else {
                box.style.display = 'none';
            }
        }

        // --- 6. åŠ¨ç”» Loop ---
        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            const t = clock.getElapsedTime();

            // 1. çŒæˆ·åº§é—ªçƒ
            orionStars.forEach((s,i) => s.scale.setScalar(s.userData.baseS * (Math.sin(t*4+s.userData.phase)*0.2+1)));

            // 2. ç²’å­é€»è¾‘
            updateParticles(t);

            // 3. åœºæ™¯æ—‹è½¬ (è‡ªåŠ¨ + æ‰‹åŠ¿æ‰‡åŠ¨)
            // æ‰‡åŠ¨é€Ÿåº¦ä¼šåœ¨ firework çŠ¶æ€ä¸‹é€šè¿‡æ‰‹åŠ¿æ›´æ–°
            if (state === 'firework' || state === 'pinch') {
                sceneRotationSpeed = handVelocityX * 0.5; // æ‰‹åŠ¿æ§åˆ¶
            } else {
                sceneRotationSpeed = 0.002; // é»˜è®¤æ…¢è½¬
            }
            // æ–½åŠ æ—‹è½¬ (åªè½¬ç²’å­éƒ¨åˆ†ï¼ŒèƒŒæ™¯ä¸è½¬)
            if(particles) particles.rotation.y += sceneRotationSpeed;
            if(phantomTree) phantomTree.rotation.y += sceneRotationSpeed;
            if(photoMeshGroup) photoMeshGroup.rotation.y += sceneRotationSpeed;

            // 4. ç»„ä»¶æ˜¾éš
            if (state === 'tree') {
                topStar.visible = true;
                topStar.rotation.y += 0.02;
                phantomTree.visible = true;
                // å¹»å½±æ ‘é—ªçƒ
                phantomTree.material.opacity = 0.3 + Math.sin(t*3)*0.1;
            } else {
                topStar.visible = false;
                phantomTree.visible = false;
            }

            // 5. æ–‡å­— & ç…§ç‰‡
            mmTextSprite.material.opacity = THREE.MathUtils.lerp(mmTextSprite.material.opacity, (state==='heart'?1:0), 0.1);
            updatePhotos();

            // 6. è§’è‰² & é›ª
            updateCharacter();
            updateSnow();

            composer.render();
        }

        function updateParticles(t) {
            const pos=particles.geometry.attributes.position.array;
            const tt=particles.geometry.attributes.targetTree.array;
            const th=particles.geometry.attributes.targetHeart.array;
            const vel=particles.geometry.attributes.velocity.array;

            for(let i=0; i<P_COUNT; i++) {
                const ix=i*3, iy=i*3+1, iz=i*3+2;

                if (state === 'firework' || state === 'pinch') {
                    // æ•£å¼€
                    if(vel[iy]===0) {
                        vel[ix]=(Math.random()-0.5)*0.8; vel[iy]=(Math.random()-0.5)*0.8; vel[iz]=(Math.random()-0.5)*0.8;
                    }
                    pos[ix]+=vel[ix]; pos[iy]+=vel[iy]; pos[iz]+=vel[iz];
                    
                    // è¾¹ç•Œå›å¼¹/å¾ªç¯ï¼Œé˜²æ­¢æ•£å¤ªè¿œ
                    if(Math.abs(pos[ix])>40) vel[ix]*=-1;
                    if(Math.abs(pos[iy])>40) vel[iy]*=-1;
                    if(Math.abs(pos[iz])>40) vel[iz]*=-1;

                } else {
                    vel[ix]=0; vel[iy]=0; vel[iz]=0;
                    let tx, ty, tz;
                    if (state === 'heart' || state === 'love') {
                        tx=th[ix]; ty=th[iy]; tz=th[iz];
                    } else { // Tree
                        // ç²’å­åœ¨æ ‘å½¢æ€ä¸‹çš„è‡ªæ—‹
                        const ang = t * 0.2; // å†…éƒ¨æ—‹è½¬
                        const x0 = tt[ix], z0 = tt[iz];
                        tx = x0 * Math.cos(ang) - z0 * Math.sin(ang);
                        ty = tt[iy];
                        tz = x0 * Math.sin(ang) + z0 * Math.cos(ang);
                    }
                    pos[ix] += (tx-pos[ix])*0.08;
                    pos[iy] += (ty-pos[iy])*0.08;
                    pos[iz] += (tz-pos[iz])*0.08;
                }
            }
            particles.geometry.attributes.position.needsUpdate = true;
        }

        function updatePhotos() {
            let target = (state === 'pinch' && photoMeshGroup.children.length>0) ? photoMeshGroup.children[0] : null;

            photoMeshGroup.children.forEach(m => {
                if (state === 'firework') {
                    // éšç²’å­æ¼‚æµ®
                    m.position.y += Math.sin(clock.getElapsedTime() + m.id)*0.02;
                    m.scale.setScalar(THREE.MathUtils.lerp(m.scale.x, 1, 0.1));
                } else if (state === 'pinch' && m === target) {
                    // æåˆæ”¾å¤§
                    // è§£é™¤æ—‹è½¬å½±å“ï¼Œç§»åŠ¨åˆ°ç›¸æœºå‰
                    const invRot = -photoMeshGroup.rotation.y; 
                    // è®¡ç®—ä¸–ç•Œåæ ‡çš„é€†å˜æ¢... ç®€åŒ–å¤„ç†ï¼šç›´æ¥è¦†ç›–ä½ç½®
                    // è¿™é‡Œä¸ºäº†ç®€å•ï¼Œè®©å®ƒé£åˆ° (0, 5, 30) å¹¶æŠµæ¶ˆ group æ—‹è½¬
                    const r = 30;
                    const x = Math.sin(invRot) * r;
                    const z = Math.cos(invRot) * r;
                    m.position.lerp(new THREE.Vector3(x, 5, z), 0.1);
                    m.lookAt(camera.position);
                    m.scale.setScalar(THREE.MathUtils.lerp(m.scale.x, 3.5, 0.1));
                } else if (state === 'tree') {
                    const tp = m.userData.treePos;
                    const a = clock.getElapsedTime()*0.2; // éšæ ‘æ—‹è½¬
                    const x = tp.x*Math.cos(a) - tp.z*Math.sin(a);
                    const z = tp.x*Math.sin(a) + tp.z*Math.cos(a);
                    m.position.lerp(new THREE.Vector3(x, tp.y, z), 0.1);
                    m.lookAt(0, tp.y, 0);
                    m.scale.setScalar(THREE.MathUtils.lerp(m.scale.x, 1, 0.1));
                } else {
                    m.scale.setScalar(THREE.MathUtils.lerp(m.scale.x, 0, 0.2));
                }
            });
        }

        function updateCharacter() {
            if(!currentModel) return;
            const b=currentModel.skeleton.bones;
            const l=b.find(n=>n.name==='å·¦è…•'), r=b.find(n=>n.name==='å³è…•');
            if(l&&r) {
                l.rotation.z = THREE.MathUtils.lerp(-0.5, 0.8, handClench);
                l.rotation.x = THREE.MathUtils.lerp(0, -0.5, handClench);
                r.rotation.z = -l.rotation.z; r.rotation.x = l.rotation.x;
            }
        }

        function updateSnow() {
            const p = snowSystem.geometry.attributes.position.array;
            for(let i=0;i<p.length;i+=3) {
                p[i+1] -= 0.15; 
                p[i] += Math.sin(p[i+1]*0.1)*0.05;
                if(p[i+1]<-25) { p[i+1]=35; p[i]=(Math.random()-0.5)*60; }
            }
            snowSystem.geometry.attributes.position.needsUpdate=true;
        }

        // --- 7. ç…§ç‰‡ä¸Šä¼  ---
        document.getElementById('file-input').addEventListener('change', (e)=>{
            photoMeshGroup.clear();
            Array.from(e.target.files).forEach(f=>{
                const r = new FileReader();
                r.onload=(evt)=>{
                    const i = new Image(); i.src=evt.target.result;
                    i.onload=()=>{
                        const tex=new THREE.Texture(i); tex.needsUpdate=true; tex.colorSpace='srgb';
                        const m=new THREE.Mesh(new THREE.PlaneGeometry(3,3*(i.height/i.width)), new THREE.MeshBasicMaterial({map:tex, side:2}));
                        const y=(Math.random()-0.5)*20;
                        const rad=TREE_R*(1-(y+TREE_H/2)/TREE_H)+1;
                        const ang=Math.random()*6.28;
                        m.userData.treePos=new THREE.Vector3(Math.cos(ang)*rad, y, Math.sin(ang)*rad);
                        m.position.copy(m.userData.treePos);
                        photoMeshGroup.add(m);
                    }
                };
                r.readAsDataURL(f);
            });
        });

        // --- 8. éŸ³é¢‘ ---
        function initAudio() {
            window.AudioContext = window.AudioContext||window.webkitAudioContext;
            audioCtx = new AudioContext();
            const tune=[{f:392,d:400},{f:523,d:400},{f:523,d:200},{f:587,d:200},{f:523,d:200},{f:493,d:200},{f:440,d:400},{f:440,d:400},{f:440,d:400},{f:587,d:400},{f:587,d:200},{f:659,d:200},{f:587,d:200},{f:523,d:200},{f:493,d:400},{f:392,d:400}];
            let idx=0;
            document.getElementById('music-btn').onclick=function(){
                isMusicPlaying=!isMusicPlaying; this.classList.toggle('active');
                if(isMusicPlaying){ if(audioCtx.state==='suspended')audioCtx.resume(); play(); } else clearTimeout(musicTimer);
            };
            function play(){
                if(!isMusicPlaying)return;
                const n=tune[idx]; idx=(idx+1)%tune.length;
                const o=audioCtx.createOscillator(), g=audioCtx.createGain();
                o.type='triangle'; o.frequency.value=n.f;
                g.gain.setValueAtTime(0.1,audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.001,audioCtx.currentTime+n.d/1000);
                o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime+n.d/1000);
                musicTimer=setTimeout(play,n.d*1.1);
            }
        }
    </script>
