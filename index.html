    <script type="importmap">
        {
            "imports": {

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { MMDLoader } from 'three/addons/loaders/MMDLoader.js';
        import { FilesetResolver, HandLandmarker } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/+esm';

        // --- å…¨å±€å˜é‡ ---
        let scene, camera, renderer, composer, controls;
        let particles, particleGeo, particleMat;
        let photoParticles = []; // ä¸“é—¨å­˜ç…§ç‰‡çš„ç²’å­
        let currentModel = null;
        let mmTextSprite = null; // "mm" æ–‡å­—
        let orionStars = []; // çŒæˆ·åº§æ˜Ÿæ˜Ÿæ•°ç»„

        // çŠ¶æ€
        let targetShape = 'tree'; // tree, heart, firework
        let handClosed = false;
        let isMusicPlaying = false;
        let time = 0;

        // å¸¸é‡
        const PARTICLE_COUNT = 1500;
        const TREE_HEIGHT = 25;
        const TREE_RADIUS = 10;
        
        // éŸ³é¢‘åˆæˆå™¨
        let audioCtx;
        let oscillator;
        let musicInterval;

        // æ¨¡å‹è·¯å¾„
        const MODELS = {
            'hachiware': './hachiware.pmx',
            'usagi': './usagi.pmx',
            'chiikawa': './chiikawa.pmx'
        };

        // --- åˆå§‹åŒ–å…¥å£ ---
        const startBtn = document.getElementById('start-btn');
        const loaderDiv = document.getElementById('loader');

        async function init() {
            // AI é¢„åŠ è½½
            await setupMediaPipe();
            
            // UI æ›´æ–°
            document.querySelector('.spinner').style.display = 'none';
            document.querySelector('#loader div').innerText = "Ready!";
            startBtn.style.display = 'block';
            
            startBtn.addEventListener('click', () => {
                loaderDiv.style.opacity = 0;
                setTimeout(() => loaderDiv.style.display = 'none', 1000);
                
                // åˆå§‹åŒ– 3D åœºæ™¯
                initThree();
                initAudio(); // ç”¨æˆ·äº¤äº’ååˆå§‹åŒ–éŸ³é¢‘ä¸Šä¸‹æ–‡
                loadModel('hachiware'); // é»˜è®¤æ¨¡å‹
                animate();
                startCamera();
            });

            // éŸ³ä¹æŒ‰é’®
            document.getElementById('music-btn').addEventListener('click', toggleMusic);
            
            // æ–‡ä»¶ä¸Šä¼ 
            document.getElementById('file-input').addEventListener('change', handleImageUpload);
        }

        // --- 1. Three.js åœºæ™¯æ„å»º ---
        function initThree() {
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();
            // é›¾æ•ˆå¢å¼ºæ·±åº¦æ„Ÿ
            scene.fog = new THREE.FogExp2(0x1f101b, 0.02);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 45);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            container.appendChild(renderer.domElement);

            // æ§åˆ¶å™¨
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;

            // åå¤„ç† (è¾‰å…‰ Bloom)
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0;
            bloomPass.strength = 1.2; // è¾‰å…‰å¼ºåº¦
            bloomPass.radius = 0.5;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // ç¯å…‰
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffd700, 1.0);
            dirLight.position.set(10, 20, 20);
            scene.add(dirLight);

            // åˆ›å»ºç‰©ä½“
            createStarfield();
            createOrion(); // çŒæˆ·åº§
            createParticles();
            createMMText(); // "mm" æ–‡å­—
        }

        // --- 2. èƒŒæ™¯æ˜Ÿç©ºä¸çŒæˆ·åº§ ---
        function createStarfield() {
            const starsGeo = new THREE.BufferGeometry();
            const starsCnt = 1000;
            const posArray = new Float32Array(starsCnt * 3);
            for(let i=0; i<starsCnt*3; i++) {
                posArray[i] = (Math.random() - 0.5) * 200;
            }
            starsGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const starsMat = new THREE.PointsMaterial({
                size: 0.2, color: 0xffffff, transparent: true, opacity: 0.8
            });
            const starMesh = new THREE.Points(starsGeo, starsMat);
            scene.add(starMesh);
        }

        function createOrion() {
            // çŒæˆ·åº§å¤§çº¦çš„ç›¸å¯¹ä½ç½® (å·¦ä¾§æ˜¾çœ¼ä½ç½®)
            // æˆ‘ä»¬å°†å…¶æ”¾åœ¨ x = -30, y = 10, z = -20 é™„è¿‘
            const constellationGroup = new THREE.Group();
            const positions = [
                {x: -2, y: 3, z: 0, color: 0xff4500}, // å‚å®¿å›› (Betelgeuse) - çº¢
                {x: 2, y: 2, z: 0, color: 0x87CEEB},  // å‚å®¿äº” (Bellatrix) - è“
                {x: -0.5, y: 0, z: 0, color: 0xffffff}, // å‚å®¿ä¸‰ (Belt)
                {x: 0, y: 0.2, z: 0, color: 0xffffff},  // å‚å®¿äºŒ (Belt)
                {x: 0.5, y: 0.4, z: 0, color: 0xffffff}, // å‚å®¿ä¸€ (Belt)
                {x: -1.5, y: -3, z: 0, color: 0x87CEEB}, // å‚å®¿å…­ (Saiph)
                {x: 2.5, y: -2.5, z: 0, color: 0x87CEEB} // å‚å®¿ä¸ƒ (Rigel) - è“ç™½
            ];

            const starGeo = new THREE.SphereGeometry(0.3, 8, 8);
            
            positions.forEach(p => {
                const mat = new THREE.MeshBasicMaterial({ color: p.color });
                const mesh = new THREE.Mesh(starGeo, mat);
                mesh.position.set(p.x, p.y, p.z);
                orionStars.push(mesh); // å­˜å…¥æ•°ç»„ä»¥ä¾¿é—ªçƒ
                constellationGroup.add(mesh);
            });

            constellationGroup.position.set(-25, 10, -20); // æ”¾åœ¨å·¦ä¸Šæ–¹
            constellationGroup.scale.set(1.5, 1.5, 1.5);
            constellationGroup.rotation.z = -0.2;
            scene.add(constellationGroup);
        }

        // --- 3. ç²’å­ç³»ç»Ÿ (æ ‘ & çˆ±å¿ƒ) ---
        function createParticles() {
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            const targetTree = [];
            const targetHeart = [];
            const velocities = []; // çˆ†ç‚¸ç”¨

            const color1 = new THREE.Color(0xD4AF37); // é‡‘
            const color2 = new THREE.Color(0xFF69B4); // ç²‰

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                // åˆå§‹ä½ç½® (éšæœº)
                positions.push((Math.random()-0.5)*50, (Math.random()-0.5)*50, (Math.random()-0.5)*50);
                velocities.push(0,0,0);

                // é¢œè‰² (æ··åˆé‡‘ç²‰)
                const mixedColor = color1.clone().lerp(color2, Math.random());
                colors.push(mixedColor.r, mixedColor.g, mixedColor.b);

                // 1. åœ£è¯æ ‘å½¢çŠ¶ (åœ†é”¥èºæ—‹)
                const yNorm = i / PARTICLE_COUNT; 
                const yTree = yNorm * TREE_HEIGHT - (TREE_HEIGHT/2);
                const rTree = TREE_RADIUS * (1 - yNorm);
                const angle = i * 0.2;
                targetTree.push(
                    Math.cos(angle) * rTree,
                    yTree,
                    Math.sin(angle) * rTree
                );

                // 2. çˆ±å¿ƒå½¢çŠ¶ (3D Heart Formula)
                // x = 16sin^3(t)
                // y = 13cos(t) - 5cos(2t) - 2cos(3t) - cos(4t)
                // ä¸ºäº†3Dæ•ˆæœï¼Œæˆ‘ä»¬åœ¨zè½´ä¸Šåšéšæœºåˆ†å¸ƒæˆ–æ—‹è½¬
                // è¿™é‡Œä½¿ç”¨çƒåæ ‡å˜ä½“å¡«å……çˆ±å¿ƒä½“ç§¯
                const phi = Math.random() * Math.PI * 2;
                const theta = Math.random() * Math.PI; // 0 to PI
                // ç®€åŒ–çš„å‚æ•°æ–¹ç¨‹æ˜ å°„åˆ°çˆ±å¿ƒè½®å»“
                // è®©æˆ‘ä»¬ç”¨ä¸€ä¸ªæ›´ç®€å•çš„ä½“ç§¯æ–¹æ³•ï¼š
                // éšæœºç‚¹åœ¨ä¸€ä¸ªçƒä½“å†…ï¼Œç„¶åå˜å½¢
                const r = Math.pow(Math.random(), 1/3); // å‡åŒ€åˆ†å¸ƒ
                const x = r * 16 * Math.pow(Math.sin(theta), 3) * Math.cos(phi);
                const z = r * 8 * Math.pow(Math.sin(theta), 3) * Math.sin(phi); // å‹æ‰zè½´
                const y = r * (13*Math.cos(theta) - 5*Math.cos(2*theta) - 2*Math.cos(3*theta) - Math.cos(4*theta));
                
                targetHeart.push(x * 0.5, y * 0.5 + 5, z * 0.5); // ç¼©æ”¾å¹¶ä¸Šç§»
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('targetTree', new THREE.Float32BufferAttribute(targetTree, 3));
            geometry.setAttribute('targetHeart', new THREE.Float32BufferAttribute(targetHeart, 3));
            geometry.setAttribute('velocity', new THREE.Float32BufferAttribute(velocities, 3));

            const material = new THREE.PointsMaterial({
                size: 0.4,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                map: getGlowTexture()
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // åˆ›å»ºå‘å…‰çº¹ç†
        function getGlowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 32, 32);
            return new THREE.CanvasTexture(canvas);
        }

        // åˆ›å»º "mm" æ–‡å­—
        function createMMText() {
            const canvas = document.createElement('canvas');
            canvas.width = 256; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold 80px "Great Vibes", cursive'; // ä½¿ç”¨æ‰‹å†™ä½“
            ctx.fillStyle = '#ff69b4'; // ç²‰è‰²
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = "#ffdae0";
            ctx.shadowBlur = 10;
            ctx.fillText("mm", 128, 64);

            const texture = new THREE.CanvasTexture(canvas);
            const mat = new THREE.SpriteMaterial({ map: texture, transparent: true, opacity: 0 });
            mmTextSprite = new THREE.Sprite(mat);
            mmTextSprite.scale.set(10, 5, 1);
            mmTextSprite.position.set(0, 5, 2); // æ”¾åœ¨çˆ±å¿ƒä¸­é—´é å‰
            scene.add(mmTextSprite);
        }

        // --- 4. è§’è‰²æ¨¡å‹åŠ è½½ ---
        function loadModel(modelName) {
            const path = MODELS[modelName];
            const loader = new MMDLoader();
            
            // ç§»é™¤æ—§æ¨¡å‹
            if(currentModel) scene.remove(currentModel);

            loader.load(path, (mesh) => {
                currentModel = mesh;
                
                // è®¾ç½®ä½ç½®ï¼šé¢å¯¹å±å¹•çš„å·¦åæ–¹
                // å±å¹•æ˜¯Zè½´æ­£å‘ï¼Œå·¦è¾¹æ˜¯Xè½´è´Ÿå‘ï¼Œåæ–¹æ˜¯Zè½´è´Ÿå‘
                mesh.position.set(-15, -10, -5); 
                mesh.scale.set(0.8, 0.8, 0.8);
                
                // ç®€å•çš„å¡é€šæè´¨ä¿®æ­£
                mesh.material.forEach(m => {
                    m.emissive = new THREE.Color(0x444444);
                    // ä¹Œè¨å¥‡é¢œè‰²ä¿®æ­£
                    if(modelName === 'usagi') m.color.setHex(0xFFEEAA);
                });

                scene.add(mesh);
            }, undefined, (err) => {
                console.warn("æ¨¡å‹åŠ è½½å¤±è´¥ (æœ¬åœ°æµ‹è¯•éœ€å¼€å¯æœ¬åœ°æœåŠ¡å™¨):", err);
                // å¤±è´¥æ—¶ç”¨ä¸€ä¸ªæ›¿ä»£çƒä½“ï¼Œä¿è¯ä»£ç ä¸å´©
                if(!currentModel) {
                    const geo = new THREE.SphereGeometry(3);
                    const mat = new THREE.MeshStandardMaterial({color:0xff69b4});
                    currentModel = new THREE.Mesh(geo, mat);
                    currentModel.position.set(-15, -5, -5);
                    scene.add(currentModel);
                }
            });
        }
        
        window.changeModel = (name) => {
            loadModel(name);
            // æŒ‰é’®æ ·å¼æ›´æ–°
            const btns = document.querySelectorAll('#controls button');
            btns.forEach(b => {
                if(b.innerText.includes("ä¸Šä¼ ") || b.innerText.includes("éŸ³ä¹")) return;
                b.classList.remove('active');
                if(b.getAttribute('onclick').includes(name)) b.classList.add('active');
            });
        };

        // --- 5. ç…§ç‰‡ä¸Šä¼ ä¸æŒ‚é¥° ---
        function handleImageUpload(e) {
            const files = e.target.files;
            if(!files.length) return;

            // æ¸…é™¤æ—§ç…§ç‰‡
            photoParticles.forEach(p => scene.remove(p));
            photoParticles = [];

            Array.from(files).forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const tex = new THREE.Texture(img);
                        tex.needsUpdate = true;
                        tex.colorSpace = THREE.SRGBColorSpace;
                        
                        const mat = new THREE.MeshBasicMaterial({ 
                            map: tex, side: THREE.DoubleSide 
                        });
                        const geo = new THREE.PlaneGeometry(3, 3 * (img.height/img.width));
                        const mesh = new THREE.Mesh(geo, mat);
                        
                        // éšæœºæŒ‚åœ¨æ ‘ä¸Š
                        const y = (Math.random() * TREE_HEIGHT) - TREE_HEIGHT/2;
                        const r = (TREE_RADIUS * (1 - (y + TREE_HEIGHT/2)/TREE_HEIGHT)) + 1; // ç¨å¾®åœ¨æ ‘å¤–ä¸€ç‚¹
                        const ang = Math.random() * Math.PI * 2;
                        
                        // ä¿å­˜æ ‘ä¸Šçš„ä½ç½®
                        mesh.userData.treePos = new THREE.Vector3(
                            Math.cos(ang) * r, y, Math.sin(ang) * r
                        );
                        // ä¿å­˜åˆå§‹ä½ç½®
                        mesh.position.copy(mesh.userData.treePos);
                        mesh.lookAt(0, y, 0); // é¢å‘æ ‘å¹²
                        
                        scene.add(mesh);
                        photoParticles.push(mesh);
                    };
                };
                reader.readAsDataURL(file);
            });
        }


        // --- 6. MediaPipe æ‰‹åŠ¿è¯†åˆ« ---
        let handLandmarker = undefined;
        let webcamRunning = false;
        
        async function setupMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
            );
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });
        }

        async function startCamera() {
            const video = document.getElementById("camera-preview");
            const constraints = { video: { facingMode: "user", width: 320, height: 240 } };
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.addEventListener("loadeddata", () => {
                    webcamRunning = true;
                });
            } catch (err) {
                console.error("æ‘„åƒå¤´å¯åŠ¨å¤±è´¥:", err);
                alert("æ— æ³•è®¿é—®æ‘„åƒå¤´ï¼Œæ‰‹åŠ¿åŠŸèƒ½å°†ä¸å¯ç”¨ã€‚");
            }
        }

        let lastVideoTime = -1;
        function detectHands() {
            if (!handLandmarker || !webcamRunning) return;
            const video = document.getElementById("camera-preview");
            
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                const results = handLandmarker.detectForVideo(video, performance.now());
                
                // UI é«˜äº®
                const gItems = document.querySelectorAll('.gesture-item');
                gItems.forEach(i => i.classList.remove('active'));

                if (results.landmarks && results.landmarks.length > 0) {
                    const landmarks = results.landmarks[0];
                    
                    // è®¡ç®—å¼€åˆåº¦ (æŒ‡å°–åˆ°æ‰‹è…•çš„å¹³å‡è·ç¦»)
                    const wrist = landmarks[0];
                    const tips = [8, 12, 16, 20]; // é£ŸæŒ‡åˆ°å°æŒ‡æŒ‡å°–
                    let avgDist = 0;
                    tips.forEach(i => {
                        const d = Math.sqrt(Math.pow(landmarks[i].x-wrist.x, 2) + Math.pow(landmarks[i].y-wrist.y, 2));
                        avgDist += d;
                    });
                    avgDist /= 4;

                    if (avgDist < 0.25) { 
                        // æ¡æ‹³ -> çˆ±å¿ƒ
                        targetShape = 'heart';
                        document.getElementById('g-heart').classList.add('active');
                    } else if (avgDist > 0.45) {
                        // å¼ æ‰‹ -> æ•£å¼€
                        targetShape = 'firework';
                        document.getElementById('g-burst').classList.add('active');
                    } else {
                        // è¿‡æ¸¡æ€ï¼Œä¿æŒæ ‘
                        targetShape = 'tree';
                        document.getElementById('g-tree').classList.add('active');
                    }
                } else {
                    // æ— æ‰‹ -> é»˜è®¤æ ‘
                    targetShape = 'tree';
                    document.getElementById('g-tree').classList.add('active');
                }
            }
        }


        // --- 7. åŠ¨ç”»å¾ªç¯ ---
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            detectHands();

            // ç²’å­åŠ¨ç”»é€»è¾‘
            const positions = particles.geometry.attributes.position.array;
            const targetTree = particles.geometry.attributes.targetTree.array;
            const targetHeart = particles.geometry.attributes.targetHeart.array;
            const velocities = particles.geometry.attributes.velocity.array;

            // "mm" æ–‡å­—æ˜¾ç¤ºé€»è¾‘
            if (targetShape === 'heart') {
                mmTextSprite.material.opacity = THREE.MathUtils.lerp(mmTextSprite.material.opacity, 1, 0.05);
            } else {
                mmTextSprite.material.opacity = THREE.MathUtils.lerp(mmTextSprite.material.opacity, 0, 0.1);
            }

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const ix = i * 3;
                const iy = i * 3 + 1;
                const iz = i * 3 + 2;

                if (targetShape === 'firework') {
                    // çˆ†ç‚¸é€»è¾‘
                    if (velocities[iy] === 0) { // èµ‹äºˆåˆå§‹é€Ÿåº¦
                        velocities[ix] = (Math.random() - 0.5) * 0.5;
                        velocities[iy] = (Math.random() - 0.5) * 0.5;
                        velocities[iz] = (Math.random() - 0.5) * 0.5;
                    }
                    positions[ix] += velocities[ix];
                    positions[iy] += velocities[iy];
                    positions[iz] += velocities[iz];
                    
                    // ç¨å¾®é‡ç½®ç…§ç‰‡ä½ç½®
                    photoParticles.forEach(p => {
                        p.position.x += (Math.random()-0.5)*0.1;
                        p.position.y += (Math.random()-0.5)*0.1;
                    });

                } else {
                    // èšæ‹¢é€»è¾‘ (Tree or Heart)
                    velocities[ix] = 0; velocities[iy] = 0; velocities[iz] = 0; // é‡ç½®é€Ÿåº¦

                    let tx, ty, tz;
                    if (targetShape === 'heart') {
                        tx = targetHeart[ix];
                        ty = targetHeart[iy];
                        tz = targetHeart[iz];
                        
                        // ç…§ç‰‡éšè—æˆ–ç¼©å°
                        photoParticles.forEach(p => p.scale.setScalar(0.1));

                    } else { // Tree (Default)
                        tx = targetTree[ix];
                        ty = targetTree[iy];
                        tz = targetTree[iz];

                        // æ ‘ä¼šæœ‰è‡ªè½¬
                        const cos = Math.cos(time * 0.5);
                        const sin = Math.sin(time * 0.5);
                        const rx = tx * cos - tz * sin;
                        const rz = tx * sin + tz * cos;
                        tx = rx; tz = rz;

                        // ç…§ç‰‡å›å½’æ ‘ä¸Š
                        photoParticles.forEach(p => {
                            p.scale.setScalar(1); // æ¢å¤å¤§å°
                            if(p.userData.treePos) {
                                // ç®€å•çš„æ—‹è½¬é€»è¾‘åº”ç”¨åˆ°ç…§ç‰‡
                                const px = p.userData.treePos.x * cos - p.userData.treePos.z * sin;
                                const pz = p.userData.treePos.x * sin + p.userData.treePos.z * cos;
                                p.position.lerp(new THREE.Vector3(px, p.userData.treePos.y, pz), 0.05);
                                p.lookAt(0, p.position.y, 0); // å§‹ç»ˆæœå‘ä¸­å¿ƒ
                            }
                        });
                    }

                    // Lerp ç§»åŠ¨ç²’å­
                    positions[ix] += (tx - positions[ix]) * 0.05;
                    positions[iy] += (ty - positions[iy]) * 0.05;
                    positions[iz] += (tz - positions[iz]) * 0.05;
                }
            }
            particles.geometry.attributes.position.needsUpdate = true;

            // çŒæˆ·åº§é—ªçƒ
            orionStars.forEach((star, idx) => {
                const flicker = Math.sin(time * 3 + idx) * 0.3 + 1; // 0.7 ~ 1.3
                star.scale.setScalar(flicker);
            });

            // æ¸²æŸ“
            composer.render();
        }

        // --- 8. éŸ³é¢‘ç³»ç»Ÿ (Web Audio API) ---
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function toggleMusic() {
            const btn = document.getElementById('music-btn');
            if (isMusicPlaying) {
                isMusicPlaying = false;
                btn.classList.remove('active');
                if (oscillator) { oscillator.stop(); oscillator = null; }
                clearTimeout(musicInterval);
            } else {
                isMusicPlaying = true;
                btn.classList.add('active');
                if (audioCtx.state === 'suspended') audioCtx.resume();
                playMelody();
            }
        }

        // ç®€æ˜“ç‰ˆ We Wish You a Merry Christmas æ—‹å¾‹
        const notes = [
            {f: 261, d: 0.5}, // C4
            {f: 349, d: 0.5}, // F4
            {f: 349, d: 0.25}, // F4
            {f: 392, d: 0.25}, // G4
            {f: 349, d: 0.25}, // F4
            {f: 329, d: 0.25}, // E4
            {f: 293, d: 0.5}, // D4
            {f: 293, d: 0.5}, // D4
            
            {f: 293, d: 0.5}, // D4
            {f: 392, d: 0.5}, // G4
            {f: 392, d: 0.25}, // G4
            {f: 440, d: 0.25}, // A4
            {f: 392, d: 0.25}, // G4
            {f: 349, d: 0.25}, // F4
            {f: 329, d: 0.5}, // E4
            {f: 261, d: 0.5}, // C4
        ];
        
        let noteIndex = 0;
        
        function playMelody() {
            if (!isMusicPlaying) return;
            
            const note = notes[noteIndex];
            playTone(note.f, note.d);
            
            noteIndex = (noteIndex + 1) % notes.length;
            
            // ç®€å•å¾ªç¯é—´éš”
            musicInterval = setTimeout(playMelody, note.d * 1000);
        }

        function playTone(freq, duration) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = 'sine';
            osc.frequency.value = freq;
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start();
            
            // åŒ…ç»œ ADSR
            const now = audioCtx.currentTime;
            gain.gain.setValueAtTime(0, now);
            gain.gain.linearRampToValueAtTime(0.1, now + 0.1);
            gain.gain.exponentialRampToValueAtTime(0.01, now + duration);
            
            osc.stop(now + duration);
        }

        // çª—å£è‡ªé€‚åº”
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        // å¯åŠ¨
        init();

    </script>
