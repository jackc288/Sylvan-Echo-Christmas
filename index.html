<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Christmas Magic Pro - Snow Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #020205; font-family: "Helvetica Neue", sans-serif; }
        #container { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1; }
        
        /* 1. È°∂ÈÉ®Ëâ∫ÊúØÂ≠ó */
        #top-title {
            position: absolute; top: 8vh; width: 100%; text-align: center;
            font-family: 'Georgia', serif; font-size: 3rem; font-weight: 800;
            background: linear-gradient(to bottom, #ffd700, #ffb300, #fff8e1);
            -webkit-background-clip: text; color: transparent;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.8));
            z-index: 10; pointer-events: none; transition: opacity 0.5s;
        }

        /* 2. Ë∞ÉËØïÈù¢Êùø */
        #debug-panel {
            position: absolute; top: 10px; left: 10px; z-index: 20;
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(4px);
            padding: 10px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.2);
            color: #00ff00; font-family: monospace; font-size: 12px;
            pointer-events: none; text-align: left; min-width: 120px;
        }

        /* 3. ÂêØÂä®ÈÅÆÁΩ© */
        #start-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; text-align: center; transition: opacity 0.5s;
        }
        #loading-text { margin-bottom: 20px; color: #ffca28; font-size: 14px; }
        #start-btn {
            padding: 15px 50px; font-size: 1.2rem; background: #333; border: 1px solid #555;
            border-radius: 30px; color: #888; cursor: not-allowed; transition: 0.3s;
        }
        #start-btn.ready {
            background: #ffb142; color: #000; font-weight: bold; border-color: #ffb142;
            box-shadow: 0 0 30px rgba(255, 177, 66, 0.6); animation: pulse 1.5s infinite; cursor: pointer;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* 4. Á•ùÁ¶èÂºπÁ™ó */
        #message-box {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80%; max-width: 320px; padding: 25px;
            background: rgba(20, 20, 30, 0.7); backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,215,0,0.4); border-radius: 20px;
            color: #ffd700; font-size: 1.3rem; text-align: center;
            box-shadow: 0 0 50px rgba(255,215,0, 0.3);
            display: none; z-index: 30;
        }

        /* 5. Â∫ïÈÉ®ÊåâÈíÆ */
        #ui-layer {
            position: absolute; bottom: 40px; left: 0; width: 100%;
            text-align: center; z-index: 10; pointer-events: none;
        }
        .btn-group {
            pointer-events: auto; background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px); padding: 8px; border-radius: 25px;
            display: inline-block; border: 1px solid rgba(255,255,255,0.1);
        }
        button.model-btn {
            background: transparent; color: rgba(255,255,255,0.7);
            border: none; padding: 10px 20px; margin: 0;
            border-radius: 20px; font-size: 14px; transition: 0.3s;
        }
        button.model-btn.active { background: rgba(255,215,0,0.8); color: black; font-weight: bold; }

        #video-preview {
            position: absolute; top: 0; left: 0; width: 1px; height: 1px;
            opacity: 0.01; pointer-events: none; transform: scaleX(-1);
        }
    </style>
</head>
<body>

    <div id="start-overlay">
        <h1 style="font-family: serif; font-size: 3rem; color: #ffd700; text-shadow:0 0 20px #ff4757;">Christmas<br>Magic</h1>
        <div id="loading-text">Ê≠£Âú®ÂáÜÂ§áÁ§ºÁâ©...</div>
        <button id="start-btn" disabled>Âä†ËΩΩ‰∏≠</button>
    </div>

    <div id="top-title">mm, Happy Christmas</div>

    <div id="debug-panel">
        <div>Hand: <span id="debug-hand">Êú™Ê£ÄÊµã</span></div>
        <div>Clench: <span id="debug-clench">0.00</span></div>
        <div>State: <span id="debug-state">Wait</span></div>
    </div>
    
    <div id="message-box">
        üéÅ Merry Christmas üéÅ<br>
        <div style="font-size: 0.9rem; color: #fff; margin-top: 10px; opacity:0.8;">Make a Wish!</div>
    </div>

    <video id="video-preview" playsinline webkit-playsinline muted autoplay></video>

    <div id="ui-layer">
        <div class="btn-group">
            <button onclick="switchModel('hachiware')" id="btn-hachiware" class="model-btn active">Â∞èÂÖ´</button>
            <button onclick="switchModel('usagi')" id="btn-usagi" class="model-btn">‰πåËê®Â•á</button>
            <button onclick="switchModel('chiikawa')" id="btn-chiikawa" class="model-btn">Âêâ‰æùÂç°Âìá</button>
        </div>
    </div>

    <div id="container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { MMDLoader } from 'three/addons/loaders/MMDLoader.js';
        import { FilesetResolver, HandLandmarker } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/+esm';

        // --- ÂÖ®Â±ÄÂèòÈáè ---
        let scene, camera, renderer, controls;
        let treeGroup; // Êñ∞Â¢ûÔºöÊ†ëÁöÑÁªÑÔºåÁî®‰∫éÁã¨Á´ãÊóãËΩ¨
        let ornaments = [];
        let flowParticles = []; 
        let snowParticles; // Êñ∞Â¢ûÔºöÈõ™Ëä±
        let starMesh; 
        let currentModel = null, currentModelName = 'hachiware';
        
        // ‰∫§‰∫íÁä∂ÊÄÅ
        let targetShape = 'random'; 
        let handClenchLevel = 0;
        let isHandDetected = false;
        let sceneRotationVelocity = 0;
        let previousHandX = 0;

        // --- ÈÖçÁΩÆ ---
        const TREE_HEIGHT = 24;
        const TREE_RADIUS = 9;
        const ORNAMENT_COUNT = 2000;
        const FLOW_COUNT = 400; 

        const MODELS = {
            'hachiware': './hachiware.pmx',
            'usagi': './usagi.pmx',
            'chiikawa': './chiikawa.pmx'
        };

        const startBtn = document.getElementById('start-btn');
        const loadingText = document.getElementById('loading-text');
        
        // DOM Debug Elements
        const debugHand = document.getElementById('debug-hand');
        const debugClench = document.getElementById('debug-clench');
        const debugState = document.getElementById('debug-state');

        // --- ÂàùÂßãÂåñ ---
        init3D();
        preloadAI();

        startBtn.addEventListener('click', async () => {
            if (startBtn.disabled) return;
            startBtn.innerText = "Ê≠£Âú®ÂêØÂä®...";
            try {
                await startCamera();
                document.getElementById('start-overlay').style.opacity = '0';
                setTimeout(() => document.getElementById('start-overlay').style.display = 'none', 500);
                animate();
            } catch (e) {
                alert("ÊëÑÂÉèÂ§¥ÂêØÂä®Â§±Ë¥•: " + e);
            }
        });

        // --- Âú∫ÊôØ ---
        function init3D() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x020205, 0.02);
            
            // ÊëÑÂÉèÊú∫‰ΩçÁΩÆ
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 6, 45);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            document.getElementById('container').appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = false; // ÂÖ≥Èó≠ÊëÑÂÉèÊú∫Ëá™Âä®ÊóãËΩ¨ÔºåÊîπ‰∏∫ÊâãÂä®ÊéßÂà∂Áâ©‰ΩìÊóãËΩ¨

            // ÁÅØÂÖâ
            scene.add(new THREE.AmbientLight(0xffffff, 0.7));
            const dl = new THREE.DirectionalLight(0xffd700, 1.5);
            dl.position.set(10, 20, 20);
            scene.add(dl);
            
            const spotLight = new THREE.SpotLight(0xffaa00, 300);
            spotLight.position.set(0, 30, 10);
            scene.add(spotLight);

            // ÂàõÂª∫Ê†ëÁöÑÁªÑ (Mod 4: Áã¨Á´ãÊóãËΩ¨ÁªÑ)
            treeGroup = new THREE.Group();
            scene.add(treeGroup);

            createBlockTree(); 
            createFlowParticles(); 
            createGoldenStar();
            createSnow(); // (Mod 1: ÂàõÂª∫Èõ™Ëä±)

            loadMMDModel('hachiware');

            window.switchModel = (name) => {
                if (currentModelName === name) return;
                currentModelName = name;
                document.querySelectorAll('.model-btn').forEach(b => b.classList.remove('active'));
                document.getElementById(`btn-${name}`).classList.add('active');
                loadMMDModel(name);
            };
        }

        // --- 1. Èõ™Ëä±ÊïàÊûú (Mod 1) ---
        function createSnow() {
            const particleCount = 1500;
            const geom = new THREE.BufferGeometry();
            const positions = [];
            const velocities = [];

            for(let i=0; i<particleCount; i++){
                // ÈöèÊú∫ÂàÜÂ∏ÉÂú®Âú∫ÊôØ‰∏äÊñπ
                positions.push(
                    (Math.random() - 0.5) * 100, // x
                    Math.random() * 60,          // y (0 to 60)
                    (Math.random() - 0.5) * 80   // z
                );
                // ‰∏çÂêåÁöÑ‰∏ãËêΩÈÄüÂ∫¶
                velocities.push(0.05 + Math.random() * 0.1); 
            }

            geom.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geom.setAttribute('velocity', new THREE.Float32BufferAttribute(velocities, 1));

            const mat = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.2,
                transparent: true,
                opacity: 0.8
            });

            snowParticles = new THREE.Points(geom, mat);
            scene.add(snowParticles); // Èõ™Ëä±Âä†Âà∞ sceneÔºå‰∏çÈöèÊ†ëÊóãËΩ¨
        }

        // --- ÁßØÊú®Ê†ë ---
        function createBlockTree() {
            const s = 0.35;
            const geoCube = new THREE.BoxGeometry(s, s, s);
            const geoTetra = new THREE.TetrahedronGeometry(s * 0.7);
            const geoSphere = new THREE.SphereGeometry(s * 0.6, 12, 12);
            
            const matGreen = new THREE.MeshStandardMaterial({ color: 0x20e647, roughness: 0.2, metalness: 0.1 });
            const matRed = new THREE.MeshStandardMaterial({ color: 0xff3838, roughness: 0.2 });
            const matGrey = new THREE.MeshStandardMaterial({ 
                color: 0xdddddd, // ÁÅ∞Ëâ≤Âü∫Á°ÄËâ≤
                roughness: 0.1 
            });

            // ‰∫ÆÊ©ôÈáëÁÇπÊùêË¥®
            const cvs = document.createElement('canvas');
            cvs.width = 64; cvs.height = 64;
            const ctx = cvs.getContext('2d');
            ctx.fillStyle = '#ff9f0a'; ctx.fillRect(0,0,64,64);
            ctx.fillStyle = '#ffff00';
            [[32,32], [16,16], [48,16], [16,48], [48,48]].forEach(pos => {
                ctx.beginPath(); ctx.arc(pos[0], pos[1], 4, 0, Math.PI*2); ctx.fill();
            });
            const texOrange = new THREE.CanvasTexture(cvs);
            const matOrange = new THREE.MeshStandardMaterial({ map: texOrange, roughness: 0.2, emissive: 0x331100 });
            
            const matGold = new THREE.MeshStandardMaterial({
                color: 0xffd700, metalness: 0.8, roughness: 0.2,
                emissive: 0xaa6600, emissiveIntensity: 0.2
            });

            for (let i = 0; i < ORNAMENT_COUNT; i++) {
                let mesh, type;
                const r = Math.random();

                if (r < 0.25) { mesh = new THREE.Mesh(geoCube, matGreen); type = 'green'; }
                else if (r < 0.45) { mesh = new THREE.Mesh(geoTetra, matGreen); type = 'green'; }
                else if (r < 0.60) { mesh = new THREE.Mesh(geoTetra, matRed); type = 'red'; }
                else if (r < 0.70) { mesh = new THREE.Mesh(geoSphere, matRed); type = 'red'; }
                else if (r < 0.80) { 
                    // ÁÅ∞Ëâ≤Èó™ÁÉÅÂùó
                    const m = matGrey.clone();
                    mesh = new THREE.Mesh(geoCube, m); 
                    type = 'flash';
                } else if (r < 0.90) { mesh = new THREE.Mesh(geoSphere, matOrange); type = 'orange'; }
                else { mesh = new THREE.Mesh(geoCube, matGold); type = 'gold'; }

                // ÂàùÂßãÊï£ÂºÄ
                const spread = 60;
                mesh.position.set((Math.random()-0.5)*spread, (Math.random()-0.5)*spread, (Math.random()-0.5)*spread);
                
                // Ê†ëÂΩ¢ÊÄÅ (Mod 3: ÈöèÊú∫ÂàÜÂ∏É)
                const yNorm = i / ORNAMENT_COUNT;
                const y = yNorm * TREE_HEIGHT - (TREE_HEIGHT / 2); 
                const radius = TREE_RADIUS * (1 - yNorm);
                // ÊóßÈÄªËæë: const angle = i * 0.5;
                // Êñ∞ÈÄªËæë: ÂÆåÂÖ®ÈöèÊú∫ËßíÂ∫¶
                const angle = Math.random() * Math.PI * 2; 

                // Ê≥®ÊÑèÔºöËøôÈáåÊ∑ªÂä†Âà∞ treeGroup
                treeGroup.add(mesh);
                ornaments.push({
                    mesh: mesh,
                    type: type,
                    initialPos: mesh.position.clone(),
                    treePos: new THREE.Vector3(Math.cos(angle)*radius, y, Math.sin(angle)*radius),
                    velocity: new THREE.Vector3()
                });
            }
        }

        // --- ÊµÅÂä®Á≤íÂ≠ê ---
        function createFlowParticles() {
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(FLOW_COUNT * 3);
            const speeds = new Float32Array(FLOW_COUNT);
            const offsets = new Float32Array(FLOW_COUNT);

            for (let i = 0; i < FLOW_COUNT; i++) {
                pos[i*3] = 0; pos[i*3+1] = 0; pos[i*3+2] = 0;
                // (Mod 2: ÊµÅÈÄüÂáèÊÖ¢‰∏∫ÂéüÊù•ÁöÑ 2/3)
                // ÂéüÈÄü: 0.05 + Math.random() * 0.15
                // Êñ∞ÈÄü: * 0.66
                speeds[i] = (0.05 + Math.random() * 0.15) * 0.66; 
                offsets[i] = Math.random() * Math.PI * 2;
            }
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({
                color: 0xffffff, size: 0.3, transparent: true, opacity: 0.8,
                blending: THREE.AdditiveBlending
            });
            const points = new THREE.Points(geo, mat);
            treeGroup.add(points); // Ê∑ªÂä†Âà∞ treeGroup
            flowParticles = { mesh: points, speeds: speeds, offsets: offsets };
        }

        // --- ÈáëËâ≤ÊòüÊòü ---
        function createGoldenStar() {
            const shape = new THREE.Shape();
            const outer = 1.2, inner = 0.5;
            for (let i=0; i<10; i++) {
                const rad = i * Math.PI * 0.2;
                const len = (i%2===0) ? outer : inner;
                const x = Math.cos(rad) * len;
                const y = Math.sin(rad) * len;
                if(i===0) shape.moveTo(x, y); else shape.lineTo(x, y);
            }
            shape.closePath();
            const geometry = new THREE.ExtrudeGeometry(shape, { depth: 0.4, bevelEnabled: true, bevelSegments: 2, bevelSize: 0.1, bevelThickness: 0.1 });
            const material = new THREE.MeshStandardMaterial({ 
                color: 0xffd700, emissive: 0xffa500, emissiveIntensity: 0.8, roughness: 0.2, metalness: 0.8
            });
            
            starMesh = new THREE.Mesh(geometry, material);
            starMesh.position.set(0, TREE_HEIGHT/2 + 1.5, 0);
            starMesh.visible = false;
            
            const starLight = new THREE.PointLight(0xffd700, 2, 20);
            starMesh.add(starLight);
            
            treeGroup.add(starMesh); // Ê∑ªÂä†Âà∞ treeGroup
        }

        // --- AI ÈÄªËæë ---
        let handLandmarker;
        async function preloadAI() {
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                    runningMode: "VIDEO", numHands: 1
                });
                startBtn.disabled = false; startBtn.classList.add('ready'); startBtn.innerText = "ÁÇπÂáªÂºÄÂêØÈ≠îÊ≥ï";
                loadingText.innerText = "ÂáÜÂ§áÂ∞±Áª™";
            } catch (e) { loadingText.innerText = "AI Âä†ËΩΩÂ§±Ë¥•"; }
        }

        async function startCamera() {
            const video = document.getElementById("video-preview");
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user", width: 640, height: 480 } });
            video.srcObject = stream;
            return new Promise(r => video.onloadeddata = () => { video.play(); r(); });
        }

        function loadMMDModel(name) {
            new MMDLoader().load(MODELS[name], (mesh) => {
                if (currentModel) scene.remove(currentModel);
                currentModel = mesh;
                mesh.scale.set(1.5, 1.5, 1.5);
                
                // (Mod 4: Âõ∫ÂÆö‰ΩçÁΩÆ)
                // Âéü‰ΩçÁΩÆ: (12, -10, 0)
                // Êñ∞‰ΩçÁΩÆ: Â∑¶ÂêéÊñπ (xË¥ü, zË¥üÊàñÁï•ÂæÆÈù†Âêé). ÊëÑÂÉèÊú∫Âú®z=45.
                // Êàë‰ª¨ËÆæÂú® x=-14, z=-8 Â∑¶Âè≥ÔºåËÆ©‰ªñÂú®Ê†ëÁöÑÂ∑¶ÂêéÊñπ
                mesh.position.set(-14, -10, -8);
                
                // Âº∫Âà∂Èù¢ÂêëÊëÑÂÉèÊú∫
                if(camera) {
                    // ËÆ©Ê®°ÂûãÁúãÂêëÊëÑÂÉèÊú∫ÊâÄÂú®ÁöÑÊ∞¥Âπ≥‰ΩçÁΩÆ(ÂøΩÁï•YËΩ¥Â∑ÆÂºÇ‰ª•‰øùÊåÅÁõ¥Á´ã)
                    mesh.lookAt(camera.position.x, -10, camera.position.z);
                }

                mesh.material.forEach(m => {
                    m.emissive = new THREE.Color(0x333333);
                    if(name==='usagi') m.color.setHex(0xFFEEAA);
                    if(name==='hachiware') m.color.setHex(0xDDEEFF);
                });
                
                // Ê≥®ÊÑèÔºö‰∫∫Áâ©Áõ¥Êé•Âä†ÂÖ• sceneÔºå‰∏çÂä†ÂÖ• treeGroupÔºåÊâÄ‰ª•‰∏ç‰ºöÈöèÊ†ëÊóãËΩ¨
                scene.add(mesh);
            });
        }

        let lastVideoTime = -1;
        function updateLogic() {
            const video = document.getElementById("video-preview");
            if (!handLandmarker || !video || video.paused) return;

            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                const res = handLandmarker.detectForVideo(video, performance.now());
                const msgBox = document.getElementById('message-box');
                const title = document.getElementById('top-title');

                if (res.landmarks && res.landmarks.length > 0) {
                    isHandDetected = true;
                    const lm = res.landmarks[0];
                    const wrist = lm[0];
                    
                    debugHand.innerText = "Â∑≤Ê£ÄÊµã"; debugHand.style.color = "#00ff00";

                    const tips = [8,12,16,20];
                    let dist = 0;
                    tips.forEach(i => dist += Math.sqrt(Math.pow(lm[i].x-wrist.x,2) + Math.pow(lm[i].y-wrist.y,2)));
                    dist /= 4;
                    
                    debugClench.innerText = dist.toFixed(3);
                    let rawClench = THREE.MathUtils.mapLinear(dist, 0.45, 0.2, 0, 1);
                    handClenchLevel += (THREE.MathUtils.clamp(rawClench, 0, 1) - handClenchLevel) * 0.15;

                    if (handClenchLevel > 0.7) { 
                        targetShape = 'tree'; debugState.innerText = "Tree (Fist)"; debugState.style.color = "#ffd700";
                    } else if (handClenchLevel < 0.3) { 
                        targetShape = 'firework'; debugState.innerText = "Firework (Palm)"; debugState.style.color = "#ff4757";
                    } else {
                        debugState.innerText = "Morphing..."; debugState.style.color = "#fff";
                    }

                    const rawX = 0.5 - wrist.x;
                    if (targetShape === 'firework') {
                         const delta = rawX - previousHandX;
                         if (Math.abs(delta) > 0.01) sceneRotationVelocity += delta * 2.0;
                    }
                    previousHandX = rawX;

                    const pinch = Math.sqrt(Math.pow(lm[4].x-lm[8].x,2) + Math.pow(lm[4].y-lm[8].y,2));
                    const middle = Math.sqrt(Math.pow(lm[12].x-wrist.x,2) + Math.pow(lm[12].y-wrist.y,2));
                    if (pinch < 0.06 && middle > 0.25) {
                        msgBox.style.display = 'block'; title.style.opacity = 0;
                    } else {
                        msgBox.style.display = 'none'; title.style.opacity = 1;
                    }
                } else {
                    isHandDetected = false;
                    handClenchLevel = 0;
                    targetShape = 'random';
                    debugHand.innerText = "Êú™Ê£ÄÊµã"; debugHand.style.color = "#ff0000";
                    debugClench.innerText = "0.00"; debugState.innerText = "Idle";
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            updateLogic();
            
            const time = Date.now() * 0.001;

            // ÊóãËΩ¨ÊéßÂà∂ (Mod 4: Âè™ÊóãËΩ¨ treeGroup)
            if (Math.abs(sceneRotationVelocity) > 0.001) {
                treeGroup.rotation.y += sceneRotationVelocity;
                sceneRotationVelocity *= 0.95; 
            } else {
                treeGroup.rotation.y += 0.002;
            }

            // Èõ™Ëä±Âä®Áîª (Mod 1)
            if(snowParticles) {
                const positions = snowParticles.geometry.attributes.position.array;
                const vels = snowParticles.geometry.attributes.velocity.array;
                for(let i=0; i<vels.length; i++) {
                    const idx = i * 3;
                    positions[idx+1] -= vels[i]; // Âêë‰∏ãÁßªÂä® Y
                    // Ëß¶Â∫ïÂ§ç‰Ωç
                    if(positions[idx+1] < -20) {
                        positions[idx+1] = 50;
                    }
                }
                snowParticles.geometry.attributes.position.needsUpdate = true;
            }

            const isTree = (targetShape === 'tree');
            
            if (starMesh) {
                starMesh.visible = (isTree && handClenchLevel > 0.8);
                if (starMesh.visible) {
                    starMesh.rotation.y += 0.02;
                    starMesh.position.y = TREE_HEIGHT/2 + 1.5 + Math.sin(time*2)*0.2;
                }
            }

            // ÁßØÊú®Âùó
            ornaments.forEach(p => {
                const cur = p.mesh.position;

                // (Mod 3: ÁÅ∞Ëâ≤Èó™ÁÉÅÂ§ÑÁêÜ)
                if (p.type === 'flash') {
                    const flash = (time % 0.75 < 0.1); 
                    // ‰∫ÆÊó∂‰∏∫ÁôΩÂÖâÔºåÊöóÊó∂ emissive ‰∏∫ÈªëÔºå‰ªéËÄåÊòæÁ§∫ÊùêË¥®Êú¨Êù•ÁöÑÁÅ∞Ëâ≤
                    p.mesh.material.emissive.setHex(flash ? 0xffffff : 0x000000);
                    p.mesh.material.emissiveIntensity = flash ? 3.0 : 0;
                }

                if (isTree) {
                    cur.lerp(p.treePos, 0.1);
                    p.mesh.rotation.x += 0.02; p.mesh.rotation.y += 0.02;
                    p.velocity.set(0,0,0);
                } else if (targetShape === 'firework') {
                    if (p.velocity.lengthSq() < 0.001) {
                        const dir = cur.clone().normalize(); 
                        if (dir.lengthSq()===0) dir.set(0,1,0);
                        const speed = Math.random() * 0.6 + 0.3;
                        p.velocity.copy(dir).multiplyScalar(speed);
                    }
                    cur.add(p.velocity);
                    p.velocity.multiplyScalar(0.97); 
                } else {
                    cur.lerp(p.initialPos, 0.05);
                    cur.y += Math.sin(time*2 + cur.x)*0.01;
                }
            });

            // ÊµÅÂÖâÁ≤íÂ≠ê
            if (flowParticles.mesh) {
                const pos = flowParticles.mesh.geometry.attributes.position.array;
                for(let i=0; i<FLOW_COUNT; i++) {
                    const idx = i*3;
                    pos[idx+1] += flowParticles.speeds[i]; 
                    
                    const angle = time * 0.8 + flowParticles.offsets[i];
                    const normalizedY = (pos[idx+1] + TREE_HEIGHT/2) / TREE_HEIGHT;
                    const r = TREE_RADIUS * 1.15 * (1 - normalizedY * 0.7);
                    
                    pos[idx] = Math.cos(angle) * r;
                    pos[idx+2] = Math.sin(angle) * r;

                    if (pos[idx+1] > TREE_HEIGHT/2 + 2) pos[idx+1] = -TREE_HEIGHT/2 - 2;
                }
                flowParticles.mesh.geometry.attributes.position.needsUpdate = true;
                flowParticles.mesh.visible = isTree;
            }

            // ‰∫∫Áâ©ÊâãËáÇÂä®Áîª
            if (currentModel && currentModel.skeleton) {
                const bones = currentModel.skeleton.bones;
                const armL = bones.find(b => b.name === 'Â∑¶ËÖï');
                const armR = bones.find(b => b.name === 'Âè≥ËÖï');
                if (armL && armR) {
                    const z = THREE.MathUtils.lerp(-0.8, 0.6, handClenchLevel);
                    const x = THREE.MathUtils.lerp(0, -0.6, handClenchLevel);
                    armL.rotation.z = z; armL.rotation.x = x;
                    armR.rotation.z = -z; armR.rotation.x = x;
                }
            }

            controls.update();
            renderer.render(scene, camera);
        }
    </script>
