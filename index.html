<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sylvan Echo Christmas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        body { 
            margin: 0; overflow: hidden; 
            background: #000; /* çº¯é»‘åº• */
            font-family: 'Cinzel', serif;
            user-select: none; -webkit-user-select: none;
        }

        /* é¡¶éƒ¨æ ‡é¢˜ - é€‚é…æ‰‹æœº */
        #top-title {
            position: absolute; top: 5%; width: 100%; text-align: center; z-index: 10; pointer-events: none;
        }
        #top-title h1 {
            font-family: 'Great Vibes', cursive; font-size: 3rem; color: #ffdae0; margin: 0;
            text-shadow: 0 0 15px rgba(255, 182, 193, 0.8), 0 0 30px rgba(255, 105, 180, 0.5);
            animation: breathe 4s infinite ease-in-out;
            transition: font-size 0.3s;
        }
        @keyframes breathe { 50% { opacity: 0.8; text-shadow: 0 0 25px rgba(255, 105, 180, 0.9); } }

        /* åŒæ‰‹çˆ±å¿ƒå¼¹çª— */
        #custom-message-box {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(40, 20, 40, 0.4); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 105, 180, 0.3); border-radius: 20px;
            padding: 30px 50px; text-align: center; color: #fff;
            box-shadow: 0 0 50px rgba(255, 105, 180, 0.2);
            display: none; z-index: 50; width: 80%; max-width: 400px;
            animation: popIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        #custom-message-box textarea {
            background: transparent; border: none; color: #fff; font-size: 1.5rem; 
            font-family: 'Great Vibes', cursive; text-align: center; width: 100%; resize: none; outline: none;
            text-shadow: 0 0 5px rgba(255,192,203,0.5);
        }
        @keyframes popIn { from { transform: translate(-50%, -50%) scale(0.8); opacity: 0; } to { transform: translate(-50%, -50%) scale(1); opacity: 1; } }

        /* æ‘„åƒå¤´ & æŒ‡å— */
        #camera-preview {
            position: absolute; bottom: 20px; left: 20px; width: 120px; height: 90px;
            border: 2px solid rgba(255, 192, 203, 0.4); border-radius: 12px;
            background: rgba(0,0,0,0.5); transform: scaleX(-1); object-fit: cover; z-index: 20;
            opacity: 0.7; transition: opacity 0.3s;
        }
        #camera-preview:hover { opacity: 1; }

        #gesture-guide {
            position: absolute; top: 15%; right: 20px; width: 200px;
            background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px;
            border-right: 3px solid #ff69b4; color: #ddd; font-size: 0.8rem; 
            z-index: 15; pointer-events: none;
            transform-origin: top right;
        }
        .g-item { margin-bottom: 8px; opacity: 0.5; transition: 0.3s; display: flex; align-items: center; justify-content: flex-end;}
        .g-item.active { opacity: 1; color: #fff; font-weight: bold; text-shadow: 0 0 8px #ff69b4; transform: translateX(-5px); }

        /* åº•éƒ¨æ§åˆ¶æ  */
        #controls {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 8px; align-items: center; z-index: 20;
            background: rgba(20, 20, 30, 0.6); padding: 8px 15px; border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px);
            width: max-content; max-width: 90%; flex-wrap: nowrap; overflow-x: auto;
        }
        .btn {
            background: transparent; border: 1px solid rgba(255,255,255,0.3); color: white;
            padding: 6px 12px; border-radius: 20px; cursor: pointer; 
            font-family: 'Cinzel', serif; font-size: 0.75rem;
            transition: 0.3s; white-space: nowrap;
        }
        .btn:hover, .btn.active { background: #ff69b4; border-color: #ff69b4; color: #000; box-shadow: 0 0 10px #ff69b4; }
        
        /* éšè—æ»šåŠ¨æ¡ */
        #controls::-webkit-scrollbar { display: none; }

        /* Loading */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #050505; z-index: 100; display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: #ffdae0;
        }
        .spinner {
            width: 40px; height: 40px; border: 3px solid #333; border-top: 3px solid #ff69b4;
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* ç§»åŠ¨ç«¯é€‚é… */
        @media (max-width: 600px) {
            #top-title h1 { font-size: 2rem; }
            #gesture-guide { transform: scale(0.7); top: 10%; right: 10px; }
            #camera-preview { width: 80px; height: 60px; bottom: 80px; left: 10px; opacity: 0.5; }
            #controls { bottom: 20px; padding: 6px 10px; }
            .btn { padding: 5px 10px; font-size: 0.7rem; }
            #custom-message-box { padding: 20px 30px; width: 85%; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div id="loading-text">Loading Sylvan Echo...</div>
        <button id="start-btn" class="btn" style="display:none; margin-top:20px; font-size: 1rem; padding: 10px 30px;">Enter Magic</button>
    </div>

    <div id="top-title"><h1>Sylvan Echo, Happy Christmas</h1></div>

    <div id="custom-message-box">
        <textarea rows="2">æ„¿æ­¤æ—¶åˆ»ï¼Œæ°¸é©»å¿ƒé—´</textarea>
    </div>

    <video id="camera-preview" playsinline muted autoplay></video>

    <div id="gesture-guide">
        <div class="g-item" id="g-tree">ğŸ– æ— æ‰‹åŠ¿: åœ£è¯æ ‘ + é‡‘æ˜Ÿ</div>
        <div class="g-item" id="g-fist">âœŠ æ¡æ‹³: "mm"çˆ±å¿ƒ</div>
        <div class="g-item" id="g-burst">ğŸ‘‹ å¼ æ‰‹: æ•£å¼€ & æ‰‡åŠ¨æ—‹è½¬</div>
        <div class="g-item" id="g-pinch">ğŸ‘Œ å¼ æ‰‹+æåˆ: æ£€è§†ç…§ç‰‡</div>
        <div class="g-item" id="g-love">ğŸ«¶ åŒæ‰‹: å¬å”¤ç¥ç¦</div>
    </div>

    <div id="controls">
        <button class="btn" id="music-btn">ğŸµ Music</button>
        <div style="width:1px; height:15px; background:rgba(255,255,255,0.3); margin: 0 5px;"></div>
        <button class="btn active" onclick="switchModel('hachiware')">å°å…«</button>
        <button class="btn" onclick="switchModel('usagi')">ä¹Œè¨å¥‡</button>
        <button class="btn" onclick="switchModel('chiikawa')">å‰ä¾å¡å“‡</button>
    </div>

    <div id="canvas-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { MMDLoader } from 'three/addons/loaders/MMDLoader.js';
        import { FilesetResolver, HandLandmarker } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/+esm';

        // --- å…¨å±€å˜é‡ ---
        let scene, camera, renderer, composer;
        let particles, phantomTree, topStar, nebulaGroup;
        let photoMeshGroup = new THREE.Group();
        let snowSystem;
        let orionStars = [];
        let mmTextSprite;

        // é¢„è®¾ç…§ç‰‡åˆ—è¡¨ (è¯·ç¡®ä¿æ–‡ä»¶åä¸€è‡´)
        const PRESET_PHOTOS = ['love1.jpg', 'love2.jpg', 'love3.jpg', 'love4.jpg', 'love5.jpg'];

        // äº¤äº’çŠ¶æ€
        let state = 'tree'; 
        let handVelocityX = 0; 
        let sceneRotationSpeed = 0.002; 
        let handClench = 0; 

        // æ¨¡å‹
        let currentModel = null;
        const MODELS = { 'hachiware': './hachiware.pmx', 'usagi': './usagi.pmx', 'chiikawa': './chiikawa.pmx' };

        // å¸¸é‡
        const P_COUNT = 1500;
        const TREE_H = 25;
        const TREE_R = 10;
        let audioCtx, musicTimer, isMusicPlaying = false;
        let clock = new THREE.Clock();

        // --- åˆå§‹åŒ– ---
        window.onload = async () => {
            await initAI();
            document.getElementById('loading-text').innerText = "Ready";
            document.getElementById('start-btn').style.display = 'block';
        };

        document.getElementById('start-btn').addEventListener('click', () => {
            document.getElementById('loader').style.opacity = 0;
            setTimeout(() => document.getElementById('loader').remove(), 1000);
            initThree();
            initAudio();
            startCamera();
            loadModel('hachiware');
            loadPresetPhotos(); // åŠ è½½å†…ç½®ç…§ç‰‡
            animate();
        });

        // --- 1. åœºæ™¯æ„å»º ---
        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.015);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 45);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            container.appendChild(renderer.domElement);

            // Bloom è¾‰å…‰æ•ˆæœ
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0; bloomPass.strength = 1.6; bloomPass.radius = 0.5;
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // ç¯å…‰
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const dl = new THREE.DirectionalLight(0xffd700, 1.2);
            dl.position.set(10, 20, 20);
            scene.add(dl);

            // åˆ›å»ºç‰©ä½“
            createNaturalNebula(); 
            createOrion();          
            createMainTree();       
            createPhantomTree();    
            createTopStar();        
            createSnow();
            createMMText();
            scene.add(photoMeshGroup);

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // --- 2. çœŸå®æ„ŸçŒæˆ·åº§æ˜Ÿäº‘ ---
        function createNaturalNebula() {
            nebulaGroup = new THREE.Group();
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(64,64,0, 64,64,64);
            grad.addColorStop(0, 'rgba(255,255,255,0.15)');
            grad.addColorStop(0.4, 'rgba(255,255,255,0.05)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad; ctx.fillRect(0,0,128,128);
            const cloudTex = new THREE.CanvasTexture(canvas);

            const colors = [0x551A8B, 0xC71585, 0x483D8B, 0x000080];
            const geo = new THREE.PlaneGeometry(30, 30);

            for(let i=0; i<60; i++) {
                const mat = new THREE.MeshBasicMaterial({
                    map: cloudTex,
                    color: colors[Math.floor(Math.random()*colors.length)],
                    transparent: true,
                    opacity: 0.1 + Math.random()*0.2,
                    depthWrite: false,
                    blending: THREE.AdditiveBlending,
                    side: THREE.DoubleSide
                });
                const mesh = new THREE.Mesh(geo, mat);
                mesh.position.set(
                    (Math.random()-0.5) * 80,
                    (Math.random()-0.5) * 60 + 10,
                    -40 - Math.random() * 40
                );
                mesh.rotation.z = Math.random() * Math.PI;
                mesh.scale.setScalar(1 + Math.random() * 2);
                nebulaGroup.add(mesh);
            }
            scene.add(nebulaGroup);

            // èƒŒæ™¯ç¢æ˜Ÿ
            const starGeo = new THREE.BufferGeometry();
            const sPos = [];
            for(let i=0; i<600; i++) sPos.push((Math.random()-0.5)*300, (Math.random()-0.5)*300, -80 + (Math.random()-0.5)*20);
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(sPos, 3));
            const starMat = new THREE.PointsMaterial({color:0xffffff, size:0.4, transparent:true});
            scene.add(new THREE.Points(starGeo, starMat));
        }

        function createOrion() {
            // ä¼˜åŒ–åçš„çŒæˆ·åº§
            const group = new THREE.Group();
            const stars = [
                {p:[-3, 4, 0], c:0xFF5500, s:0.8}, // å‚å®¿å›› (çº¢)
                {p:[3, 2, 0], c:0x88CCFF, s:0.7},  
                {p:[-0.5, 0, 0], c:0xFFFFFF, s:0.6}, 
                {p:[1, 0.5, 0], c:0xFFFFFF, s:0.6},  
                {p:[-2, -0.5, 0], c:0xFFFFFF, s:0.6}, 
                {p:[-2, -5, 0], c:0x88CCFF, s:0.7},  
                {p:[4, -4, 0], c:0x99DDFF, s:0.9}   // å‚å®¿ä¸ƒ (è“)
            ];
            
            // ä½¿ç”¨ SphereGeometry ä½†å°ºå¯¸æ›´å°ï¼Œæ¨¡æ‹Ÿè¿œå¤„çš„æ˜Ÿç‚¹
            const geo = new THREE.SphereGeometry(0.4, 8, 8); 

            stars.forEach(d => {
                // ä½¿ç”¨é€æ˜æè´¨ä»¥ä¾¿æ§åˆ¶ Opacity å®ç°é—ªçƒ
                const mat = new THREE.MeshBasicMaterial({
                    color: d.c, 
                    transparent: true, 
                    opacity: 0.8
                });
                const mesh = new THREE.Mesh(geo, mat);
                mesh.position.set(...d.p);
                // åŸºç¡€ç¼©æ”¾æ›´å°
                mesh.scale.setScalar(d.s * 0.8);
                
                // éšæœºç›¸ä½ï¼Œç”¨äºé—ªçƒåŠ¨ç”»
                mesh.userData = { 
                    baseScale: d.s * 0.8, 
                    phase: Math.random() * 10 
                };
                orionStars.push(mesh);
                group.add(mesh);
            });
            group.position.set(-30, 15, -30);
            group.scale.set(1.5,1.5,1.5);
            scene.add(group);
        }

        // --- 3. åœ£è¯æ ‘ç²’å­ ---
        function createMainTree() {
            const geo = new THREE.BufferGeometry();
            const pos=[], col=[], tTree=[], tHeart=[], vel=[];
            const c1 = new THREE.Color(0xD4AF37), c2 = new THREE.Color(0xFF69B4);

            for(let i=0; i<P_COUNT; i++) {
                pos.push((Math.random()-0.5)*50, (Math.random()-0.5)*50, (Math.random()-0.5)*50);
                vel.push(0,0,0);
                const c = c1.clone().lerp(c2, Math.random());
                col.push(c.r, c.g, c.b);

                const r = i/P_COUNT; 
                const y = r*TREE_H - TREE_H/2;
                const rad = TREE_R * (1-r);
                const a = i * 0.2;
                tTree.push(Math.cos(a)*rad, y, Math.sin(a)*rad);

                const t = Math.random() * Math.PI * 2;
                const s = 0.8;
                const hx = 16 * Math.pow(Math.sin(t), 3);
                const hy = 13 * Math.cos(t) - 5*Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t);
                tHeart.push(hx*s, hy*s + 5, (Math.random()-0.5)*5);
            }

            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos,3));
            geo.setAttribute('color', new THREE.Float32BufferAttribute(col,3));
            geo.setAttribute('targetTree', new THREE.Float32BufferAttribute(tTree,3));
            geo.setAttribute('targetHeart', new THREE.Float32BufferAttribute(tHeart,3));
            geo.setAttribute('velocity', new THREE.Float32BufferAttribute(vel,3));

            particles = new THREE.Points(geo, new THREE.PointsMaterial({
                size: 0.5, vertexColors: true, blending: THREE.AdditiveBlending, 
                depthWrite:false, map: getGlowTex()
            }));
            scene.add(particles);
        }

        function createPhantomTree() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<800; i++) {
                const r = i/800;
                const y = r*TREE_H - TREE_H/2;
                const rad = (TREE_R * 0.7) * (1-r);
                const a = i * 0.5;
                pos.push(Math.cos(a)*rad, y, Math.sin(a)*rad);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            phantomTree = new THREE.Points(geo, new THREE.PointsMaterial({
                color: 0xFF1493, size: 0.3, transparent: true, opacity: 0.4, 
                blending: THREE.AdditiveBlending, map: getGlowTex()
            }));
            scene.add(phantomTree);
        }

        function createTopStar() {
            const shape = new THREE.Shape();
            const pts = 5; 
            const outer = 2; const inner = 0.8;
            for(let i=0; i<pts*2; i++) {
                const r = (i%2===0)? outer : inner;
                const a = (i / (pts*2)) * Math.PI * 2;
                shape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
            }
            const geo = new THREE.ExtrudeGeometry(shape, {depth: 0.5, bevelEnabled:true, bevelThickness:0.1});
            const mat = new THREE.MeshStandardMaterial({
                color: 0xFFD700, emissive: 0xFFAA00, emissiveIntensity: 0.8,
                roughness: 0.2, metalness: 0.8
            });
            topStar = new THREE.Mesh(geo, mat);
            topStar.position.set(0, TREE_H/2 + 1, 0);
            scene.add(topStar);
        }

        function getGlowTex() {
            const c=document.createElement('canvas');c.width=32;c.height=32;
            const x=c.getContext('2d');
            const g=x.createRadialGradient(16,16,0,16,16,16);
            g.addColorStop(0,'rgba(255,255,255,1)');g.addColorStop(1,'rgba(0,0,0,0)');
            x.fillStyle=g;x.fillRect(0,0,32,32);
            return new THREE.CanvasTexture(c);
        }

        function createMMText() {
            const c=document.createElement('canvas');c.width=512;c.height=256; // å¢åŠ ç”»å¸ƒåˆ†è¾¨ç‡
            const x=c.getContext('2d');
            x.font='bold 160px "Great Vibes"'; // å­—ä½“æ”¾å¤§
            x.fillStyle='#ff69b4';
            x.textAlign='center';x.textBaseline='middle';
            x.shadowColor="#fff";x.shadowBlur=20;
            x.fillText("mm",256,128);
            
            mmTextSprite=new THREE.Sprite(new THREE.SpriteMaterial({map:new THREE.CanvasTexture(c),transparent:true,opacity:0}));
            // è°ƒæ•´è¿™é‡Œï¼šè®© "mm" å˜å¾—æ›´å¤§
            mmTextSprite.scale.set(16, 8, 1); 
            mmTextSprite.position.set(0, 5, 2);
            scene.add(mmTextSprite);
        }

        function createSnow() {
            const geo=new THREE.BufferGeometry();
            const p=[];
            for(let i=0;i<600;i++) p.push((Math.random()-0.5)*60,(Math.random()-0.5)*60+20,(Math.random()-0.5)*60);
            geo.setAttribute('position',new THREE.Float32BufferAttribute(p,3));
            snowSystem=new THREE.Points(geo,new THREE.PointsMaterial({color:0xffffff,size:0.3,transparent:true,opacity:0.8}));
            scene.add(snowSystem);
        }

        // --- 4. è§’è‰²åŠ è½½ ---
        function loadModel(name) {
            new MMDLoader().load(MODELS[name], (m)=>{
                if(currentModel) scene.remove(currentModel);
                currentModel=m;
                m.position.set(-15,-12,-5); m.rotation.y=0.5; m.scale.setScalar(0.85);
                m.material.forEach(mt=>{ mt.emissive=new THREE.Color(0x222222); if(name==='usagi')mt.color.setHex(0xFFEEAA); });
                scene.add(m);
            });
        }
        window.switchModel=(n)=>{ loadModel(n); document.querySelectorAll('#controls .btn').forEach(b=>b.classList.remove('active')); event.target.classList.add('active'); };

        // --- 5. è‡ªåŠ¨åŠ è½½ç…§ç‰‡ (æ–°åŠŸèƒ½) ---
        function loadPresetPhotos() {
            photoMeshGroup.clear();
            const loader = new THREE.TextureLoader();
            
            PRESET_PHOTOS.forEach((fileName, index) => {
                loader.load(fileName, (tex) => {
                    tex.colorSpace = 'srgb';
                    const aspect = tex.image.width / tex.image.height;
                    const h = 4; // åŸºå‡†é«˜åº¦
                    const w = h * aspect;
                    const m = new THREE.Mesh(
                        new THREE.PlaneGeometry(w, h), 
                        new THREE.MeshBasicMaterial({map: tex, side: THREE.DoubleSide, transparent:true})
                    );
                    
                    // éšæœºåˆ†å¸ƒåœ¨æ ‘å‘¨å›´
                    const y = (Math.random()-0.5) * 20;
                    const rad = TREE_R * (1-(y+TREE_H/2)/TREE_H) + 2;
                    const ang = (index / PRESET_PHOTOS.length) * Math.PI * 2 + Math.random(); // å‡åŒ€ç¨å¾®æ‰“æ•£
                    
                    m.userData.treePos = new THREE.Vector3(Math.cos(ang)*rad, y, Math.sin(ang)*rad);
                    m.position.copy(m.userData.treePos);
                    m.scale.setScalar(0); // åˆå§‹éšè—
                    photoMeshGroup.add(m);
                });
            });
        }

        // --- 6. äº¤äº’ä¸æ‰‹åŠ¿ ---
        let handLandmarker;
        let lastHandX = 0;

        async function initAI() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                runningMode: "VIDEO", numHands: 2
            });
        }

        async function startCamera() {
            const v = document.getElementById('camera-preview');
            const s = await navigator.mediaDevices.getUserMedia({video:{facingMode:"user"}});
            v.srcObject=s;
            v.addEventListener('loadeddata', ()=>predictWebcam(v));
        }

        function predictWebcam(video) {
            const now = performance.now();
            if(video.currentTime !== lastHandX) { 
                const res = handLandmarker.detectForVideo(video, now);
                processGestures(res);
            }
            requestAnimationFrame(()=>predictWebcam(video));
        }

        function processGestures(res) {
            const ui = document.querySelectorAll('.g-item');
            ui.forEach(i=>i.classList.remove('active'));
            const box = document.getElementById('custom-message-box');

            let newState = 'tree'; 
            let activeUI = 'g-tree';
            let newClench = 0;
            
            if(res.landmarks.length > 0) {
                const hand = res.landmarks[0][9];
                const dx = hand.x - lastHandX;
                if(Math.abs(dx) > 0.01) handVelocityX = dx * -5;
                lastHandX = hand.x;
            } else {
                handVelocityX *= 0.9;
            }

            if (res.landmarks.length === 2) {
                const h1=res.landmarks[0], h2=res.landmarks[1];
                if (Math.hypot(h1[8].x-h2[8].x, h1[8].y-h2[8].y) < 0.15 && Math.hypot(h1[4].x-h2[4].x, h1[4].y-h2[4].y) < 0.15) {
                    newState = 'love'; activeUI = 'g-love';
                }
            } 
            
            if (newState !== 'love' && res.landmarks.length > 0) {
                const lm = res.landmarks[0];
                const wrist = lm[0];
                let dist = 0;
                [8,12,16,20].forEach(i => dist += Math.hypot(lm[i].x-wrist.x, lm[i].y-wrist.y));
                dist /= 4; 
                
                const pinch = Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y);

                if (dist < 0.25) {
                    newState = 'heart'; activeUI = 'g-fist'; newClench = 1;
                } else if (dist > 0.4) {
                    newState = 'firework';
                    activeUI = 'g-burst';
                    newClench = 0;

                    if (pinch < 0.05) {
                        newState = 'pinch'; 
                        activeUI = 'g-pinch';
                        newClench = 0.5;
                    }
                }
            }

            state = newState;
            document.getElementById(activeUI).classList.add('active');
            handClench += (newClench - handClench) * 0.1;
            box.style.display = (state === 'love') ? 'block' : 'none';
        }

        // --- 7. åŠ¨ç”» Loop ---
        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            const t = clock.getElapsedTime();

            // 1. çŒæˆ·åº§ï¼šæ•£å…‰é—ªçƒ (ä¿®æ”¹ä¸º Opacity å˜åŒ–ï¼Œè€Œä¸æ˜¯ä½“ç§¯å˜åŒ–)
            orionStars.forEach((s) => {
                // åˆ©ç”¨æ­£å¼¦æ³¢æ§åˆ¶é€æ˜åº¦ï¼Œæ¨¡æ‹Ÿå¤§æ°”é—ªçƒ
                // 0.4 ä¸ºåŸºç¡€é€æ˜åº¦ï¼Œ0.6 ä¸ºæ³¢åŠ¨å¹…åº¦
                s.material.opacity = 0.4 + Math.abs(Math.sin(t * 3 + s.userData.phase)) * 0.6;
            });

            // 2. ç²’å­é€»è¾‘
            updateParticles(t);

            // 3. åœºæ™¯æ—‹è½¬
            if (state === 'firework' || state === 'pinch') {
                sceneRotationSpeed = handVelocityX * 0.5;
            } else {
                sceneRotationSpeed = 0.002;
            }
            if(particles) particles.rotation.y += sceneRotationSpeed;
            if(phantomTree) phantomTree.rotation.y += sceneRotationSpeed;
            if(photoMeshGroup) photoMeshGroup.rotation.y += sceneRotationSpeed;

            // 4. ç»„ä»¶æ˜¾éš
            if (state === 'tree') {
                topStar.visible = true;
                topStar.rotation.y += 0.02;
                phantomTree.visible = true;
                phantomTree.material.opacity = 0.3 + Math.sin(t*3)*0.1;
            } else {
                topStar.visible = false;
                phantomTree.visible = false;
            }

            // 5. æ–‡å­— & ç…§ç‰‡
            // mmTextSprite å‡ºç°
            mmTextSprite.material.opacity = THREE.MathUtils.lerp(mmTextSprite.material.opacity, (state==='heart'?1:0), 0.1);
            updatePhotos();

            // 6. è§’è‰² & é›ª
            updateCharacter();
            updateSnow();

            composer.render();
        }

        function updateParticles(t) {
            const pos=particles.geometry.attributes.position.array;
            const tt=particles.geometry.attributes.targetTree.array;
            const th=particles.geometry.attributes.targetHeart.array;
            const vel=particles.geometry.attributes.velocity.array;

            for(let i=0; i<P_COUNT; i++) {
                const ix=i*3, iy=i*3+1, iz=i*3+2;

                if (state === 'firework' || state === 'pinch') {
                    if(vel[iy]===0) {
                        vel[ix]=(Math.random()-0.5)*0.8; vel[iy]=(Math.random()-0.5)*0.8; vel[iz]=(Math.random()-0.5)*0.8;
                    }
                    pos[ix]+=vel[ix]; pos[iy]+=vel[iy]; pos[iz]+=vel[iz];
                    
                    if(Math.abs(pos[ix])>40) vel[ix]*=-1;
                    if(Math.abs(pos[iy])>40) vel[iy]*=-1;
                    if(Math.abs(pos[iz])>40) vel[iz]*=-1;

                } else {
                    vel[ix]=0; vel[iy]=0; vel[iz]=0;
                    let tx, ty, tz;
                    if (state === 'heart' || state === 'love') {
                        tx=th[ix]; ty=th[iy]; tz=th[iz];
                    } else { 
                        const ang = t * 0.2; 
                        const x0 = tt[ix], z0 = tt[iz];
                        tx = x0 * Math.cos(ang) - z0 * Math.sin(ang);
                        ty = tt[iy];
                        tz = x0 * Math.sin(ang) + z0 * Math.cos(ang);
                    }
                    pos[ix] += (tx-pos[ix])*0.08;
                    pos[iy] += (ty-pos[iy])*0.08;
                    pos[iz] += (tz-pos[iz])*0.08;
                }
            }
            particles.geometry.attributes.position.needsUpdate = true;
        }

        function updatePhotos() {
            let target = (state === 'pinch' && photoMeshGroup.children.length>0) ? photoMeshGroup.children[0] : null;

            photoMeshGroup.children.forEach((m, idx) => {
                // ç®€å•çš„è½®æµå±•ç¤ºé€»è¾‘ï¼šå¦‚æœæåˆï¼Œåªå±•ç¤ºç¬¬ä¸€å¼ ï¼ˆæˆ–è€…ä½ å¯ä»¥æ”¹æˆæ ¹æ®æ—‹è½¬è§’åº¦å±•ç¤ºæœ€è¿‘çš„ä¸€å¼ ï¼‰
                // è¿™é‡Œä¸ºäº†ç®€å•ï¼Œpinch æ¨¡å¼ä¸‹è®©æ‰€æœ‰ç…§ç‰‡é£å‘å±å¹•ï¼Œæˆ–è€…åªé£ä¸€å¼ 
                // ç°åœ¨çš„é€»è¾‘ï¼šæ‰€æœ‰ç…§ç‰‡åœ¨ firework ä¸‹æ¼‚æµ®ï¼Œpinch ä¸‹ç¬¬ä¸€å¼ æ”¾å¤§
                
                if (state === 'firework') {
                    m.position.y += Math.sin(clock.getElapsedTime() + idx)*0.02;
                    m.scale.setScalar(THREE.MathUtils.lerp(m.scale.x, 1, 0.1));
                } else if (state === 'pinch') {
                    // å¦‚æœæ˜¯ç¬¬ä¸€å¼ ç…§ç‰‡ï¼Œé£åˆ°é¢å‰
                    if (idx === 0) {
                        const invRot = -photoMeshGroup.rotation.y; 
                        const r = 25;
                        const x = Math.sin(invRot) * r;
                        const z = Math.cos(invRot) * r;
                        m.position.lerp(new THREE.Vector3(x, 5, z), 0.1);
                        m.lookAt(camera.position);
                        m.scale.setScalar(THREE.MathUtils.lerp(m.scale.x, 3.5, 0.1)); // æ”¾å¤§
                    } else {
                         m.scale.setScalar(THREE.MathUtils.lerp(m.scale.x, 0, 0.2));
                    }
                } else if (state === 'tree') {
                    const tp = m.userData.treePos;
                    const a = clock.getElapsedTime()*0.2;
                    const x = tp.x*Math.cos(a) - tp.z*Math.sin(a);
                    const z = tp.x*Math.sin(a) + tp.z*Math.cos(a);
                    m.position.lerp(new THREE.Vector3(x, tp.y, z), 0.1);
                    m.lookAt(0, tp.y, 0);
                    m.scale.setScalar(THREE.MathUtils.lerp(m.scale.x, 1, 0.1));
                } else {
                    m.scale.setScalar(THREE.MathUtils.lerp(m.scale.x, 0, 0.2));
                }
            });
        }

        function updateCharacter() {
            if(!currentModel) return;
            const b=currentModel.skeleton.bones;
            const l=b.find(n=>n.name==='å·¦è…•'), r=b.find(n=>n.name==='å³è…•');
            if(l&&r) {
                l.rotation.z = THREE.MathUtils.lerp(-0.5, 0.8, handClench);
                l.rotation.x = THREE.MathUtils.lerp(0, -0.5, handClench);
                r.rotation.z = -l.rotation.z; r.rotation.x = l.rotation.x;
            }
        }

        function updateSnow() {
            const p = snowSystem.geometry.attributes.position.array;
            for(let i=0;i<p.length;i+=3) {
                p[i+1] -= 0.15; 
                p[i] += Math.sin(p[i+1]*0.1)*0.05;
                if(p[i+1]<-25) { p[i+1]=35; p[i]=(Math.random()-0.5)*60; }
            }
            snowSystem.geometry.attributes.position.needsUpdate=true;
        }

        // --- 8. éŸ³é¢‘ ---
        function initAudio() {
            window.AudioContext = window.AudioContext||window.webkitAudioContext;
            audioCtx = new AudioContext();
            const tune=[{f:392,d:400},{f:523,d:400},{f:523,d:200},{f:587,d:200},{f:523,d:200},{f:493,d:200},{f:440,d:400},{f:440,d:400},{f:440,d:400},{f:587,d:400},{f:587,d:200},{f:659,d:200},{f:587,d:200},{f:523,d:200},{f:493,d:400},{f:392,d:400}];
            let idx=0;
            document.getElementById('music-btn').onclick=function(){
                isMusicPlaying=!isMusicPlaying; this.classList.toggle('active');
                if(isMusicPlaying){ if(audioCtx.state==='suspended')audioCtx.resume(); play(); } else clearTimeout(musicTimer);
            };
            function play(){
                if(!isMusicPlaying)return;
                const n=tune[idx]; idx=(idx+1)%tune.length;
                const o=audioCtx.createOscillator(), g=audioCtx.createGain();
                o.type='triangle'; o.frequency.value=n.f;
                g.gain.setValueAtTime(0.1,audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.001,audioCtx.currentTime+n.d/1000);
                o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime+n.d/1000);
                musicTimer=setTimeout(play,n.d*1.1);
            }
        }
    </script>
